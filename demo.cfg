alias "demoFilter" "con_filter_text demo"

// Set Comfortable Volume
volume2

// Toggle Pause Demo
alias "+demoPause" "demoFilter"
alias "-demoPause" "demoTogglePause;resetFilter"

alias "demoTogglePause" "demoPauseOn"
alias "demoPauseOn" "demo_pause;alias demoTogglePause demoPauseOff;clear;echo DEMO_Playback_Paused"
alias "demoPauseOff" "demo_resume;alias demoTogglePause demoPauseOn;clear;echo DEMO_Playback_Resumed"

bind SPACE "+demoPause"

// Set Demo to Normal Playback Speed
alias "+demoNormalSpeed" "demoFilter"
alias "-demoNormalSpeed" "demo_timescale 1;clear;echo DEMO_Playback_Speed[...1x];resetFilter"
bind w "+demoNormalSpeed;playvol buttons\button9 1"

// Set Demo to Fast Playback Speed
alias "+demoFastSpeed" "demoFilter"
alias "-demoFastSpeed" "demo_timescale 5;clear;echo DEMO_Playback_Speed[...5x];resetFilter"
bind d "+demoFastSpeed;playvol buttons\button9 1"

// Set Demo to Slowmo Playback Speed
alias "+demoSlowSpeed" "demoFilter"
alias "-demoSlowSpeed" "demo_timescale 0.25;clear;echo DEMO_Playback_Speed[0.25x];resetFilter"
bind a "+demoSlowSpeed;playvol buttons\button9 1"

// Toggle HUD
alias "+demoToggleHud" "demoFilter"
alias "-demoToggleHud" "toggleDeathNotices;resetFilter"

alias "toggleDeathNotices" "deathNoticesOn"
alias "deathNoticesOn" "cl_draw_only_deathnotices 1;alias toggleDeathNotices deathNoticesOff;clear;echo DEMO_HUD_Disabled;playvol player\footsteps\dirt1 1"
alias "deathNoticesOff" "cl_draw_only_deathnotices 0;alias toggleDeathNotices deathNoticesOn;clear;echo DEMO_HUD_Enabled;playvol player\footsteps\duct1 1"

bind s "+demoToggleHud"

// Toggle Xray (WallHack)
alias "+demoToggleXray" "demoFilter"
alias "-demoToggleXray" "toggleXray;resetFilter"

alias "toggleXray" "xrayOn"
alias "xrayOn" "spec_show_xray 1;alias toggleXray xrayOff;clear;echo DEMO_XRAY_Disabled;playvol player\footsteps\dirt1 1"
alias "xrayOff" "spec_show_xray 0;alias toggleXray xrayOn;clear;echo DEMO_XRAY_Enabled;playvol player\footsteps\duct1 1"

bind x "+demoToggleXray"

// Fastforward Demo 1 Second
alias "+demoForward1" "demoFilter"
alias "-demoForward1" "demo_goto 64 relative;resetFilter"
bind k "+demoForward1;clear;echo DEMO_Fastforward___1_Second"

// Fastforward Demo 10 Second
alias "+demoForward10" "demoFilter"
alias "-demoForward10" "demo_goto 640 relative;resetFilter"
bind l "+demoForward10;clear;echo DEMO_Fastforward__10_Seconds"

// Rewind Demo 1 Second
alias "+demoBackward1" "demoFilter"
alias "-demoBackward1" "demo_goto -64 relative;resetFilter"
bind j "+demoBackward1;clear;echo DEMO_Rewind___1_Second"

// Rewind Demo 10 Second
alias "+demoBackward10" "demoFilter"
alias "-demoBackward10" "demo_goto -640 relative;resetFilter"
bind h "+demoBackward10;clear;echo DEMO_Rewind__10_Second"

// Always Show Keybinds when opening console"
bind ` "toggleconsole;exec demo.cfg;demo_pause;alias demoTogglePause demoPauseOff"

// Alias for quick reset using "d"
alias d "disconnect;exec autoexec.cfg"

