unbindall

safezonex 1
safezoney 1

sv_cheats 1

// Reset on leave
alias d "disconnect;exec autoexec"

// Volume Level Cycle Button
bind = "volumeUpCycle"
bind "-" "volumeDownCycle"

// Voice Chat Toggle
bindtoggle "o" voice_enable 0

// Play / Pause
bind SPACE "demo_togglepause"

// Auto-director
bind Enter radio

// Xray
bind x slot12

// Scoreboard
bind Tab +score

// Console
bind `      "toggleconsole" // Open Console

// Overview Map
bind "CapsLock" "+duck"

// Toggle HUD
bindtoggle Ctrl cl_draw_only_deathnotices 0

// Switch Players
bind j spec_next
bind mouse1 +attack
bind k spec_prev
bind mouse2 +attack2

// Instant Switch Players
bind "0" "spec_player 0"
bind "1" "spec_player 1"
bind "2" "spec_player 2"
bind "3" "spec_player 3"
bind "4" "spec_player 4"
bind "5" "spec_player 5"
bind "6" "spec_player 6"
bind "7" "spec_player 7"
bind "8" "spec_player 8"
bind "9" "spec_player 9"

// Quick Navigation
bind a "demo_goto -256 relative;play common\left"
bind d "demo_goto 256 relative"
bind q "demo_goto -1280 relative;play common\left"
bind e "demo_goto 1280 relative"

// Demo Speed Controls
alias "demoSpeedUpCycle" "demoSpeed4"   // Demo Speed Up Button
alias "demoSpeedDownCycle" "demoSpeed2" // Demo Speed Down Button

bind [ "demoSpeedDownCycle"
bind ] "demoSpeedUpCycle"
bind w "demoSpeedUpCycle"
bind s "demoSpeedDownCycle"

alias "demoSpeed0" "demo_timescale 0.10;echo Demo_Speed____0.1x;alias demoSpeedUpCycle demoSpeed1; alias demoSpeedDownCycle demoSpeed0"
alias "demoSpeed1" "demo_timescale 0.25;echo Demo_Speed____0.25x;alias demoSpeedUpCycle demoSpeed2; alias demoSpeedDownCycle demoSpeed0"
alias "demoSpeed2" "demo_timescale 0.50;echo Demo_Speed____0.5x;alias demoSpeedUpCycle demoSpeed3; alias demoSpeedDownCycle demoSpeed1"
alias "demoSpeed3" "demo_timescale 1.00;echo Demo_Speed____1x;play common\bugreporter_succeeded;alias demoSpeedUpCycle demoSpeed4; alias demoSpeedDownCycle demoSpeed2"
alias "demoSpeed4" "demo_timescale 2.00;echo Demo_Speed____2x;alias demoSpeedUpCycle demoSpeed5; alias demoSpeedDownCycle demoSpeed3"
alias "demoSpeed5" "demo_timescale 4.00;echo Demo_Speed____4x;alias demoSpeedUpCycle demoSpeed6; alias demoSpeedDownCycle demoSpeed4"
alias "demoSpeed6" "demo_timescale 8.00;echo Demo_Speed____8x;alias demoSpeedUpCycle demoSpeed7; alias demoSpeedDownCycle demoSpeed5"
alias "demoSpeed7" "demo_timescale 16.0;echo Demo_Speed____16x;alias demoSpeedUpCycle demoSpeed7; alias demoSpeedDownCycle demoSpeed6"

