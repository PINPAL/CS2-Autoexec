// Reset Current Keybinds
unbindall

// Basic Binds
bind w      "+w"            // Move Forward
bind a      "+a"            // Strafe Left
bind d      "+d"            // Strafe Right
bind s      "+s"            // Move Backwards
bind shift  "+sprint"       // Slow Walk
bind `      "toggleconsole" // Open Console
bind ESCAPE "cancelselect"  // Close Current Menu
bind 1      "useRifle"      // Primary
bind 2      "usePistol"     // Secondary
bind 3      "useKnife"      // Knife
bind 5      "useBomb"       // Bomb
bind g      "dropItem"      // Drop Held Weapon
bind b      "buymenu"       // Open Buy Menu
bind e      "+use"          // Pickup / Interact
bind 0      "teammenu"      // Team Select
bind r      "+reload"       // Reload
bind z      "radio1"        // Open Bot Control Radio
bind t      "+spray_menu"   // Graffiti Spray
bind SPACE  "+voicerecord"  // Voice Chat (push to talk)
bind MOUSE3 "player_ping"   // Ping Location
bind MOUSE4 "+lookatweapon"       // Inspect Weapon (WALLHACK MODE 120 FOV)
bind CTRL   "+duck"         // Crouch
bind ENTER  "messagemode"   // All Chat
bind \      "messagemode2"  // Team Chat

// Grenade Binds
bind f      "useFlash"      // Flashbang
bind 4      "useMolly"      // Molotov
bind ALT    "useSmoke"      // Smoke
bind c      "useHE"         // HE Grenade
bind 6      "useDecoy"      // Decoy
bind CapsLock "useMedi"     // Medishot

// Only show netgraph when scoreboard is open
bind TAB "+scorenet"

// Quickswitch - Knife when holding Q and swap back to weapon upon release
bind q +knife

// Crouch Jump
bind v "+CrouchJump"

// Jump Throw
bind x "jumpOn;yeet;jumpOff";

// Enable Mouse
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

// Spectating Switch Player (CS2 THINGS)
bind 8 +attack

// Scroll Wheel Bhops
bind MWHEELUP "jumpOn;jumpOff"

// Reset Crosshair on Grenade Release
bind MOUSE1 "+attackReset"
bind MOUSE2 "+attack2Reset"
// Key to unlock cursor in scoreboard
cl_scoreboard_mouse_enable_binding +attack2Reset

// No Clip Bind
bind n "noclip;play ui\buttonclickrelease"

// Trash Talk Binds
bind F9 "nukeChat"
bind F10 "trashTalk"
bind F11 "say ¯\_(ツ)_/¯"

// Voice Chat Toggle
bind "]" "voiceChatToggle"

// Volume Level Cycle Button
bind = "volumeUpCycle"
bind - "volumeDownCycle"

// Buy Binds
bind "semicolon" "buyRifle0"   //  Rifle Slot 0
bind "L"         "buyRifle1"   //  Rifle Slot 1
bind "K"         "buyRifle2"   //  Rifle Slot 2
bind "I"         "buyRifle3"   //  Rifle Slot 3
bind "O"         "buyRifle4"   //  Rifle Slot 4

// bind ""       "buyPistol0"  //  Pistol Slot 0
// bind ""       "buyPistol1"  //  Pistol Slot 1
bind "p"         "buyPistol2"  //  Pistol Slot 2
bind ","         "buyPistol3"  //  Pistol Slot 3
bind "/"         "buyPistol4"  //  Pistol Slot 4

// bind ""       "buyMidTier0" //  Mid Tier Slot 0
// bind ""       "buyMidTier1" //  Mid Tier Slot 1
// bind ""       "buyMidTier2" //  Mid Tier Slot 2
// bind ""       "buyMidTier3" //  Mid Tier Slot 3
bind "."         "buyMidTier4" //  Mid Tier Slot 4

bind "J"         "buyVest"     //  Kevlar Vest
bind "U"         "buyVestHelm" //  Kevlar Vest & Helmet
bind "M"         "buyKit"      //  Defuser Kit

// =============================================
// Alternate Buybinds when holding Mouse5
// Drops for team instead of buying for yourself
// =============================================

// Default Keys (not holding button)
alias keyColon     "bind semicolon buyRifle0"
alias keyL         "bind L         buyRifle1"
alias keyK         "bind K         buyRifle2"
alias keyI         "bind I         buyRifle3"
alias keyO         "bind O         buyRifle4"
alias keyP         "bind p         buyPistol2"
alias keyComma     "bind ,         buyPistol3"
alias keySlash     "bind /         buyPistol4"
alias keyPeriod    "bind .         buyMidTier4"
alias keyX         "bind x         jumpThrow"

// Alternate Keys (holding Mouse5)
alias altKeyColon  "bind semicolon donateRifle0"
alias altKeyL      "bind L         donateRifle1"
alias altKeyK      "bind K         donateRifle2"
alias altKeyI      "bind I         donateRifle3"
alias altKeyO      "bind O         donateRifle4"
alias altKeyP      "bind p         donatePistol2"
alias altKeyComma  "bind ,         donatePistol3"
alias altKeySlash  "bind /         donatePistol4"
alias altKeyPeriod "bind .         donateMidTier4"
alias altKeyX      "bind x         +walkThrow"

alias +altKeys "altKeyColon; altKeyL; altKeyK; altKeyI; altKeyO; altKeyP; altKeyComma; altKeySlash; altKeyPeriod; altKeyX"
alias -altKeys "   keyColon;    keyL;    keyK;    keyI;    keyO;    keyP;    keyComma;    keySlash;    keyPeriod;    keyX"

bind MOUSE5 "+altKeys"
// =============================================
// End of Alternate Buybinds
