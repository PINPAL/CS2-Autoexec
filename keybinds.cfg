// Reset Current Keybinds
unbindall

// Only show netgraph when scoreboard is open
bind TAB "+scorenet"

// Quickswitch - Knife when holding Q and swap back to weapon upon release
bind q +knife

// Crouch Jump
bind v "+CrouchJump"

// Clear Decals on Slow Walk
bind shift "+sprint;r_cleardecals"

// Grenade Binds
bind f "use weapon_knife;slot7;nadeCrosshair;buy flashbang"
bind 4 "use weapon_knife;slot10;nadeCrosshair;buy incgrenade" 
bind ALT "use weapon_knife;slot8;nadeCrosshair;buy smokegrenade"
bind c "use weapon_knife;slot6;nadeCrosshair;buy hegrenade"
bind 6 "use weapon_knife;slot9;nadeCrosshair;"
bind CapsLock "use weapon_healthshot; regularCrosshair"

// Enable Mouse
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

// Basic Binds
bind w "+forward"
bind a "+left"
bind d "+right"
bind s "+back"
bind ` "toggleconsole"
bind ESCAPE "cancelselect"
bind 1 "slot1; regularCrosshair" // Primary
bind 2 "slot2; regularCrosshair" // Secondary
bind 3 "slot3; regularCrosshair" // Knife
bind 5 "slot5; regularCrosshair" // Bomb
bind g "drop; regularCrosshair"
bind b "buymenu"
bind e "+use"
bind m "teammenu"
bind r "+reload"
bind z "radio1"
bind t "+spray_menu"
bind CTRL "+duck"
bind SPACE "+voicerecord"
bind MOUSE3 "player_ping"
bind MOUSE4 "+lookatweapon"

// Scroll Wheel Bhops
bind MWHEELUP "+jump"
//bind MWHEELDOWN "+jump"

// Rest Crosshair on Grenade Release
bind MOUSE1 "+attackReset"
bind MOUSE2 "+attack2Reset"

// No Clip Bind
bind n "noclip;play weapons\c4\c4_disarm"

// Trash Talk Binds
bind F9 "nukeChat"
bind F10 "trashTalk"
bind F11 "say ¯\_(ツ)_/¯"

// Buy Binds
bind "K"            "buy ssg08"     //  SSG 08
bind "L"            "buy ak47"      //  M4A4 or M4A1-S or AK-47
bind "J"            "buy vest"      //  Kevlar Vest
bind "U"            "buy vesthelm"  //  Kevlar Vest & Helmet
bind "M"            "buy defuser"   //  Defuser
bind ","            "buy tec9"      //  Five Seven or Tec9 or CZ
bind "."            "buy mp9"       //  MP9 or Mac10
bind "O"            "buy awp"       //  AWP
bind "/"            "buy deagle"    //  Deagle
bind "I"            "buy aug"       //  AUG or SG553
bind "semicolon"    "buy famas"     //  Famas or Galil
bind "p"            "buy p250"      //  P250

// Chat Binds
bind "ENTER"    "messagemode"   // All Chat
bind "\"        "messagemode2"  // Team Chat

// Voice Chat Toggle
bindtoggle "]" voice_enable 0

// Volume Level Cycle Button
bind = "volumeUpCycle"
bind - "volumeDownCycle"
