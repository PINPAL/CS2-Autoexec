// Reset Current Keybinds
unbindall

// Only show netgraph when scoreboard is open
bind TAB "+scorenet"

// Quickswitch - Knife when holding Q and swap back to weapon upon release
bind q +knife

// Crouch Jump
bind v "+CrouchJump"

// Clear Decals on Slow Walk
bind shift "+sprint"

// Jump Throw
bind x "jumpThrowOn;yeet;jumpThrowOff";

// Grenade Binds
bind f "slot3;slot7;nadeCrosshair;buy flashbang"     // Flashbang
bind 4 "slot3;slot10;nadeCrosshair;buy incgrenade"   // Molotov
bind ALT "slot3;slot8;nadeCrosshair;buy smokegrenade"// Smoke
bind c "slot3;slot6;nadeCrosshair;buy hegrenade"     // HE Grenade
bind 6 "slot3;slot9;nadeCrosshair;"                  // Decoy
bind CapsLock "slot12; regularCrosshair"             // Medishot

// Enable Mouse
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

// Spectating / Scoreboard (CS2 THINGS)
bind 8 +attack
bind 9 +attack2

// Basic Binds
bind w "+forward"
bind a "+left"
bind d "+right"
bind s "+back"
bind ` "toggleconsole"
bind ESCAPE "cancelselect"
bind 1 "slot1; regularCrosshair" // Primary
bind 2 "slot2; regularCrosshair" // Secondary
bind 3 "slot3; regularCrosshair" // Knife
bind 5 "slot5; regularCrosshair" // Bomb
bind g "drop; regularCrosshair"
bind b "buymenu"
bind e "+use"
bind m "teammenu"
bind r "+reload"
bind z "radio1"
bind t "+spray_menu"
bind CTRL "+duck"
bind SPACE "+voicerecord"
bind MOUSE3 "player_ping"
bind MOUSE4 "+lookatweapon"

// Scroll Wheel Bhops
bind MWHEELUP "+jump"
//bind MWHEELDOWN "+jump"

// Rest Crosshair on Grenade Release
bind MOUSE1 "+attackReset"
bind MOUSE2 "+attack2Reset"

// No Clip Bind
bind n "noclip;play ui\buttonclickrelease"

// Trash Talk Binds
bind F9 "nukeChat"
bind F10 "trashTalk"
bind F11 "say ¯\_(ツ)_/¯"

// Buy Binds
bind "semicolon"    "buy famas"     //  Rifle Slot 1
bind "L"            "buy ak47"      //  Rifle Slot 2
bind "K"            "buy ssg08"     //  Rifle Slot 3
bind "I"            "buy aug"       //  Rifle Slot 4
bind "O"            "buy awp"       //  Rifle Slot 5

bind ""             "buy glock"     //  Pistol Slot 1
bind ""             "buy elite"     //  Pistol Slot 2
bind "p"            "buy p250"      //  Pistol Slot 3
bind ","            "buy tec9"      //  Pistol Slot 4
bind "/"            "buy deagle"    //  Pistol Slot 5

bind ""             "buy nova"      //  Mid Tier Slot 1
bind ""             "buy xm1014"    //  Mid Tier Slot 2
bind ""             "buy mp5sd"     //  Mid Tier Slot 3
bind ""             "buy p90"       //  Mid Tier Slot 4
bind "."            "buy mp9"       //  Mid Tier Slot 5

bind "J"            "buy vest"      //  Kevlar Vest
bind "U"            "buy vesthelm"  //  Kevlar Vest & Helmet
bind "M"            "buy defuser"   //  Defuser

// Chat Binds
bind "ENTER"    "messagemode"   // All Chat
bind "\"        "messagemode2"  // Team Chat

// Voice Chat Toggle
bind "]" "voiceChatToggle"

// Volume Level Cycle Button
bind = "volumeUpCycle"
bind - "volumeDownCycle"
