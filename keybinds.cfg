// Reset Current Keybinds
unbindall

// Only show netgraph when scoreboard is open
bind TAB "+scorenet"

// Quickswitch - Knife when holding Q and swap back to weapon upon release
bind q +knife

// Smoke Jump Throw
bind x "+jumpthrow"

// Crouch Jump
bind v "+CrouchJump"

// Clear Decals on Slow Walk
bind shift "+speed;r_cleardecals"

// Grenade Binds
bind f "use weapon_flashbang; nadeCrosshair;buy flashbang"
bind 4 "use weapon_molotov; use weapon_incgrenade; nadeCrosshair;buy incgrenade; buy molotov"
bind ALT "use weapon_smokegrenade ; nadeCrosshair;buy smokegrenade"
bind 5 "use weapon_hegrenade; nadeCrosshair;buy hegrenade"
bind 7 "slot12; regularCrosshair"
bind 8 "use weapon_decoy"

// Basic Binds
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind ` "toggleconsole"
bind ESCAPE "cancelselect"
bind 0 "slot12; regularCrosshair"
bind 1 "slot1; regularCrosshair"
bind 2 "slot2; regularCrosshair"
bind 3 "slot3; regularCrosshair"
bind 6 "slot5; regularCrosshair"
bind b "buymenu"
bind e "+use"
bind g "drop"
bind m "teammenu"
bind r "+reload"
bind z "radio1"
bind t "+spray_menu"
bind c "+lookatweapon"
bind CTRL "+duck"
bind MWHEELDOWN "+jump"
//bind MWHEELUP "+jump"
bind MOUSE2 "+attack2"
bind MOUSE4 "+voicerecord"

// Rest Crosshair on Grenade Release
bind MOUSE1 "+attackReset"

// LJ Jump Bind
bind SPACE "+ljbind"

// No Clip Bind
bind n "noclip;play weapons\c4\c4_disarm"

// Trash Talk Binds
bind F9 "trashTalk"
bind F10 "aimbot"
bind F11 "say ¯\_(ツ)_/¯"