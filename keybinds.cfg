// Reset Current Keybinds
unbindall

bind MOUSE_X     "yaw"           //  Mouse X      Look Left/Right
bind MOUSE_Y     "pitch"         //  Mouse Y      Look Up/Down

bind MOUSE1      "+attackReset"  //  Left Mouse   Fire Weapon & reset recoil crosshair

bind MOUSE2      "+attack2"      //  Right Mouse  Aim Down Sights
bind MOUSE3      "player_ping"   //  Midde Mouse  Ping Location
bind MWHEELUP    "+jump"         //  Scroll Up    Jump
bind scancode26  "+forward"      //  W            Move Forward
bind scancode22  "+back"         //  S            Move Backwards
bind scancode4   "+left"         //  A            Strafe Left
bind scancode7   "+right"        //  D            Strafe Right
bind scancode225 "+sprint"       //  Left Shift   Slow Walk
bind scancode53  "toggleconsole" //  Tilda ~      Open Console
bind scancode41  "cancelselect"  //  Escape       Close Current Menu
bind scancode30  "slotOn"        //  1            Equip Primary & turn recoil crosshair ON
bind scancode31  "slotTwo"       //  2            Equip Secondary & turn recoil crosshair OFF
bind scancode32  "slot3"         //  3            Equip Knife
bind scancode34  "slot5"         //  5            Equip Bomb
bind scancode10  "drop"          //  G            Drop Held Weapon
bind scancode5   "buymenu"       //  B            Open Buy Menu
bind scancode8   "+use"          //  E            Pickup / Interact
bind scancode39  "teammenu"      //  0            Team Select
bind scancode21  "+reload"       //  R            Reload
bind scancode29  "radio1"        //  Z            Open Bot Control Radio
bind scancode23  "+spray_menu"   //  T            Graffiti Spray
bind scancode44  "+voicerecord"  //  Spacebar     Voice Chat (push to talk)
bind scancode224 "+duck"         //  Left CTRL    Crouch
bind scancode40  "messagemode"   //  Enter        All Chat
bind scancode49  "messagemode2"  //  Pipe \|      Team Chat

bind scancode25  "+duck"         //  V            OLD Crouch Jump (now just duck)
bind scancode27  "+jump"         //  X            OLD Jump Throw (now just jump)

bind scancode9   "useFlash"      //  F            Equip & Buy Flashbang
bind scancode33  "useMolly"      //  4            Equip & Buy Molotov
bind scancode226 "useSmoke"      //  Alt          Equip & Buy Smoke
bind scancode6   "useHE"         //  C            Equip & Buy HE Grenade
bind scancode35  "slot9"         //  7            Equip Decoy
bind scancode57  "slot12"        //  CapsLock     Equip Medishot

bind scancode43  "+scorenet"     //  Tab          Scoreboard & Full HUD Bounds

bind scancode20  "+knife"        //  Q            Hold for knife, release for strongest weapon

bind scancode17  "noClip"        //  N            Toggle no-clip

bind scancode66  "nukeChat"      //  F9           Spam arabic text in all chat
bind scancode67  "trashTalk"     //  F10          Cycle varous trash talk phrases in all chat
bind scancode68  "shrug"         //  F11          Type ¯\_(ツ)_/¯ in all chat

bind scancode48  "vcToggle"      //  ]            Toggle Voice Chat 

bind scancode46  "volumeUp"      //  =            Increase Volume
bind scancode45  "volumeDown"    //  -            Decrease Volume

bind scancode51  "buyRifle0"     //  Semicolon    Buy Rifle Slot 0 
bind scancode15  "buyRifle1"     //  L            Buy Rifle Slot 1
bind scancode14  "buyRifle2"     //  K            Buy Rifle Slot 2
bind scancode12  "buyRifle3"     //  I            Buy Rifle Slot 3
bind scancode18  "buyRifle4"     //  O            Buy Rifle Slot 4

bind scancode19  "buyPistol2"    //  P            Buy Pistol Slot 2
bind scancode54  "buyPistol3"    //  Comma <,     Buy Pistol Slot 3
bind scancode56  "buyPistol4"    //  Slash ?/     Buy Pistol Slot 4

bind scancode55  "buyMidTier4"   //  Period >.    Buy Mid Tier Slot 4

bind scancode13  "buyVest"       //  J            Buy Kevlar Vest
bind scancode24  "buyVestHelm"   //  U            Buy Kevlar & Helmet
bind scancode16  "buyKit"        //  M            Buy Defuser Kit

bind MOUSE4      "+altKeys"      // Mouse4        Inspect Weapon & Hold for alternate buybinds
// =============================================
// Alternate Buybinds when holding '+altKeys' bind
// Drops for team instead of buying for yourself
// =============================================

// Default Keys (NOT holding button)
alias keyColon     "bind scancode51 buyRifle0"     //  Semicolon    Buy Rifle Slot 0 
alias keyL         "bind scancode15 buyRifle1"     //  L            Buy Rifle Slot 1
alias keyK         "bind scancode14 buyRifle2"     //  K            Buy Rifle Slot 2
alias keyI         "bind scancode12 buyRifle3"     //  I            Buy Rifle Slot 3
alias keyO         "bind scancode18 buyRifle4"     //  O            Buy Rifle Slot 4
alias keyP         "bind scancode19 buyPistol2"    //  P            Buy Pistol Slot 2
alias keyComma     "bind scancode54 buyPistol3"    //  Comma <,     Buy Pistol Slot 3
alias keySlash     "bind scancode56 buyPistol4"    //  Slash ?/     Buy Pistol Slot 4
alias keyPeriod    "bind scancode55 buyMidTier4"   //  Period >.    Buy Mid Tier Slot 4

// Alternate Keys (holding button)
alias altKeyColon  "bind scancode51 donateRifle0"   // Semicolon    Drop Rifle Slot 0
alias altKeyL      "bind scancode15 donateRifle1"   // L            Drop Rifle Slot 1
alias altKeyK      "bind scancode14 donateRifle2"   // K            Drop Rifle Slot 2
alias altKeyI      "bind scancode12 donateRifle3"   // I            Drop Rifle Slot 3
alias altKeyO      "bind scancode18 donateRifle4"   // O            Drop Rifle Slot 4
alias altKeyP      "bind scancode19 donatePistol2"  // P            Drop Pistol Slot 2
alias altKeyComma  "bind scancode54 donatePistol3"  // Comma <,     Drop Pistol Slot 3
alias altKeySlash  "bind scancode56 donatePistol4"  // Slash ?/     Drop Pistol Slot 4
alias altKeyPeriod "bind scancode55 donateMidTier4" // Period >.    Drop Mid Tier Slot 4

alias +altKeys "altKeyColon; altKeyL; altKeyK; altKeyI; altKeyO; altKeyP; altKeyComma; altKeySlash; altKeyPeriod; +lookatweapon"
alias -altKeys "   keyColon;    keyL;    keyK;    keyI;    keyO;    keyP;    keyComma;    keySlash;    keyPeriod; -lookatweapon"

// =============================================
// End of Alternate Buybinds
// =============================================