// Reset Current Keybinds
unbindall

// Netgraph Style and Layout
net_graph "1" // Enable net graph
net_graphpos"2" // Place net graph in middle of screen
net_graphheight "9999" // Unlimited height of net graph 

// Only show netgraph when scoreboard is open
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind TAB "+scorenet"

// Quickswitch - Knife when holding Q and swap back to weapon upon release
alias +knife "slot3; +lookatweapon; regularCrosshair"
alias -knife "slot2;slot1"
bind q +knife

// Smoke Jump Throw
alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind x "+jumpthrow"

// Crouch Jump
alias +CrouchJump "+jump; +duck"
alias -CrouchJump "-jump; -DUCK"
bind v "+CrouchJump"

// Clear Decals on Slow Walk
bind shift "+speed;r_cleardecals"

// Grenade Binds
bind u "use weapon_flashbang; nadeCrosshair"
bind 4 "use weapon_molotov; use weapon_incgrenade; nadeCrosshair"
bind ALT "use weapon_smokegrenade ; nadeCrosshair"
bind 5 "use weapon_hegrenade; nadeCrosshair"
bind 9 "use weapon_decoy"

// Basic Binds
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind ` "toggleconsole"
bind ESCAPE "cancelselect"
bind 0 "slot12; regularCrosshair"
bind 1 "slot1; regularCrosshair"
bind 2 "slot2; regularCrosshair"
bind 3 "slot3; regularCrosshair"
bind 6 "slot5; regularCrosshair"
bind b "buymenu"
bind e "+use"
bind g "drop"
bind m "teammenu"
bind r "+reload"
bind u "messagemode2"
bind y "messagemode"
bind z "radio1"
bind t "+spray_menu"
bind c "+lookatweapon"
bind CTRL "+duck"
bind MWHEELDOWN "+jump"
bind MWHEELUP "+jump"
bind MOUSE2 "+attack2"
bind MOUSE5 "+voicerecord"
bind MOUSE4 "lastinv; regularCrosshair"
bind MOUSE1 "+attack; regularCrosshair"

// LJ Jump Bind
alias +ljbind "+duck;+jump;-forward;+klook"
alias -ljbind "-duck;-jump;-klook"
bind SPACE "+ljbind"

// No Clip Bind
bind b "noclip;play weapons\c4\c4_disarm"

// Trash Talk Binds
bind F9 "trashTalk"
bind F10 "aimbot"
bind F11 "say ¯\_(ツ)_/¯"