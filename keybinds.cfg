// Reset Current Keybinds
unbindall

// Only show netgraph when scoreboard is open
bind TAB "+scorenet"

// Quickswitch - Knife when holding Q and swap back to weapon upon release
bind q +knife

// Smoke Jump Throw
bind x "+jumpthrow"

// Crouch Jump
bind v "+CrouchJump"

// Clear Decals on Slow Walk
bind shift "+speed;r_cleardecals"

// Grenade Binds
bind f "use weapon_flashbang; nadeCrosshair;buy flashbang"
bind 4 "use weapon_molotov; use weapon_incgrenade;nadeCrosshair;buy incgrenade"
bind ALT "use weapon_smokegrenade;nadeCrosshair;buy smokegrenade"
bind c "use weapon_hegrenade; nadeCrosshair;buy hegrenade"
bind 6 "use weapon_decoy; nadeCrosshair;"
bind CapsLock "use weapon_healthshot; regularCrosshair"

// Basic Binds
bind w "+forward"
bind a "+moveleft"
bind d "+moveright"
bind s "+back"
bind ` "toggleconsole"
bind ESCAPE "cancelselect"
bind 1 "slot1; regularCrosshair" // Primary
bind 2 "slot2; regularCrosshair" // Secondary
bind 3 "slot3; regularCrosshair" // Knife
bind 5 "slot5; regularCrosshair" // Bomb
bind b "buymenu"
bind e "+use"
bind g "drop"
bind m "teammenu"
bind r "+reload"
bind z "radio1"
bind t "+spray_menu"
bind CTRL "+duck"
bind SPACE "+voicerecord"
bind MOUSE3 "player_ping"
bind MOUSE5 "+lookatweapon"

// Scroll Wheel Bhops
bind MWHEELUP "+jump"
//bind MWHEELDOWN "+jump"

// Rest Crosshair on Grenade Release
bind MOUSE1 "+attackReset"
bind MOUSE2 "+attack2Reset"

// No Clip Bind
alias "noclipFilter" "con_filter_text noclip"

alias "+noclip" "noclipFilter"
alias "-noclip" "noclip;play weapons\c4\c4_disarm"
bind n "+noclip"

// Trash Talk Binds
bind F10 "trashTalk"
bind F11 "say ¯\_(ツ)_/¯"
bind F1 "openCase"
