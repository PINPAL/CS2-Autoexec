// Reset Current Keybinds
unbindall

// Basic Binds
bind w      "+forward"      // Move Forward
bind a      "+left"         // Strafe Left
bind d      "+right"        // Strafe Right
bind s      "+back"         // Move Backwards
bind shift  "+sprint"       // Slow Walk
bind `      "toggleconsole" // Open Console
bind ESCAPE "cancelselect"  // Close Current Menu
bind 1      "useRifle"      // Primary
bind 2      "usePistol"     // Secondary
bind 3      "useKnife"      // Knife
bind 5      "useBomb"       // Bomb
bind g      "dropItem"      // Drop Held Weapon
bind b      "buymenu"       // Open Buy Menu
bind e      "+use"          // Pickup / Interact
bind m      "teammenu"      // Team Select
bind r      "+reload"       // Reload
bind z      "radio1"        // Open Bot Control Radio
bind t      "+spray_menu"   // Graffiti Spray
bind SPACE  "+voicerecord"  // Voice Chat (push to talk)
bind MOUSE3 "player_ping"   // Ping Location
bind MOUSE4 "+lookatweapon" // Inspect Weapon
bind CTRL   "+duck"         // Crouch
bind ENTER  "messagemode"   // All Chat
bind \      "messagemode2"  // Team Chat

// Grenade Binds
bind f      "useFlash"      // Flashbang
bind 4      "useMolly"      // Molotov
bind ALT    "useSmoke"      // Smoke
bind c      "useHE"         // HE Grenade
bind 6      "useDecoy"      // Decoy
bind CapsLock "useMedi"     // Medishot

// Only show netgraph when scoreboard is open
bind TAB "+scorenet"

// Quickswitch - Knife when holding Q and swap back to weapon upon release
bind q +knife

// Crouch Jump
bind v "+CrouchJump"

// Jump Throw
bind x "jumpOn;yeet;jumpOff";

// Enable Mouse
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

// Spectating Switch Player (CS2 THINGS)
bind 8 +attack

// Scroll Wheel Bhops
bind MWHEELUP "jumpOn;jumpOff"

// Reset Crosshair on Grenade Release
bind MOUSE1 "+attackReset"
bind MOUSE2 "+attack2Reset"
// Key to unlock cursor in scoreboard
cl_scoreboard_mouse_enable_binding +attack2Reset

// No Clip Bind
bind n "noclip;play ui\buttonclickrelease"

// Trash Talk Binds
bind F9 "nukeChat"
bind F10 "trashTalk"
bind F11 "say ¯\_(ツ)_/¯"

// Voice Chat Toggle
bind "]" "voiceChatToggle"

// Volume Level Cycle Button
bind = "volumeUpCycle"
bind - "volumeDownCycle"

// Buy Binds
bind "semicolon" "buyRifle1"   //  Rifle Slot 1
bind "L"         "buyRifle2"   //  Rifle Slot 2
bind "K"         "buyRifle3"   //  Rifle Slot 3
bind "I"         "buyRifle4"   //  Rifle Slot 4
bind "O"         "buyRifle5"   //  Rifle Slot 5

bind "p"         "buyPistol3"  //  Pistol Slot 3
bind ","         "buyPistol4"  //  Pistol Slot 4
bind "/"         "buyPistol5"  //  Pistol Slot 5

bind "."         "buyMidTier5" //  Mid Tier Slot 5

bind "J"         "buyVest"     //  Kevlar Vest
bind "U"         "buyVestHelm" //  Kevlar Vest & Helmet
bind "M"         "buyKit"      //  Defuser Kit

// Alternate Buybinds when holding Mouse5
// Drops for team instead of buying for yourself
// =============================================

// Default Keys (not holding button)
alias keyColon     "bind semicolon buyRifle1"
alias keyL         "bind L buyRifle2"
alias keyK         "bind K buyRifle3"
alias keyI         "bind I buyRifle4"
alias keyO         "bind O buyRifle5"
alias keyP         "bind p buyPistol3"
alias keyComma     "bind , buyPistol4"
alias keySlash     "bind / buyPistol5"
alias keyPeriod    "bind . buyMidTier5"

// Alternate Keys (holding Mouse5)
alias altKeyColon  "bind semicolon donateRifle1"
alias altKeyL      "bind L donateRifle2"
alias altKeyK      "bind K donateRifle3"
alias altKeyI      "bind I donateRifle4"
alias altKeyO      "bind O donateRifle5"
alias altKeyP      "bind p donatePistol3"
alias altKeyComma  "bind , donatePistol4"
alias altKeySlash  "bind / donatePistol5"
alias altKeyPeriod "bind . donateMidTier5"

alias +altKeys "altKeyColon; altKeyL; altKeyK; altKeyI; altKeyO; altKeyP; altKeyComma; altKeySlash; altKeyPeriod"
alias -altKeys "keyColon; keyL; keyK; keyI; keyO; keyP; keyComma; keySlash; keyPeriod"

bind MOUSE5 "+altKeys"
// =============================================
