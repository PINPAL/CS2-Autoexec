// =============================================
// Alternate Buybinds when holding Mouse5
// Drops for team instead of buying for yourself
// =============================================

// Default Keys (not holding button)
alias keyColon     "bind scancode51 buyRifle0"
alias keyL         "bind scancode15 buyRifle1"
alias keyK         "bind scancode14 buyRifle2"
alias keyI         "bind scancode12 buyRifle3"
alias keyO         "bind scancode18 buyRifle4"
alias keyP         "bind scancode19 buyPistol2"
alias keyComma     "bind scancode54 buyPistol3"
alias keySlash     "bind scancode56 buyPistol4"
alias keyPeriod    "bind scancode55 buyMidTier4"

// Alternate Keys (holding Mouse5)
alias altKeyColon  "bind scancode51 donateRifle0"
alias altKeyL      "bind scancode15 donateRifle1"
alias altKeyK      "bind scancode14 donateRifle2"
alias altKeyI      "bind scancode12 donateRifle3"
alias altKeyO      "bind scancode18 donateRifle4"
alias altKeyP      "bind scancode19 donatePistol2"
alias altKeyComma  "bind scancode54 donatePistol3"
alias altKeySlash  "bind scancode56 donatePistol4"
alias altKeyPeriod "bind scancode55 donateMidTier4"

alias +altKeys "altKeyColon; altKeyL; altKeyK; altKeyI; altKeyO; altKeyP; altKeyComma; altKeySlash; altKeyPeriod; +lookatweapon"
alias -altKeys "   keyColon;    keyL;    keyK;    keyI;    keyO;    keyP;    keyComma;    keySlash;    keyPeriod; -lookatweapon"

bind MOUSE4 "+altKeys"
