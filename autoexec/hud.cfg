// HUD Size & Position
alias setSafeZoneX "safezonex 0.9"    // Horizontal inset from screen edge of HUD (Default: 1) (0.666 gives 4:3 on 16:9)
alias setSafeZoneY "safezoney 0.7"    // Vertical   inset from screen edge of HUD (Default: 1)
alias setHudScale  "hud_scaling 0.75" // Size of your HUD

setSafeZoneX;setSafeZoneY;setHudScale

// Hide HUD Elements
hidehud                    0     // Hide elements of the HUD (0: None, 1: Weapon Selection, 2: Flashlight, 4: All, 8: Health, 16: Player Dead, 32: Needssuit, 64: Misc, 128: Chat, 256: Crosshair, 512: Vehicle Crosshair, 1024: In Vehicle)
cl_draw_only_deathnotices  false // Display ONLY the kill feed and crosshair
r_show_build_info          false // Display game version in bottom left
cl_autohelp                false // Show tutorial hints for new players
hud_showtargetid           true  // Showing enemy name in red just below crosshair when aiming at them
cl_showloadout             false // Display inventory (current weapons) (True: Always, False: Only when switching) Grenades are ALWAYS shown regardless of this setting

// Player Alive Counter
cl_teamcounter_playercount_instead_of_avatars true // Replace currently alive player avatars at the top of screen with a number while the round is active

// HUD Color
cl_hud_color 2 // The color of your Ammo Counter/Health Bar/Buy Menu etc
// Options Range from 0 to 12, 0 and 12 are dynamic while 1-11 are static as follows:
//      0: Your current Teams Color (Blue on CT Side, Orange on T Side)
//      1: White, 2: Bright White, 3: Light Blue, 4: Blue, 5: Purple, 6: Red, 7: Orange, 8: Yellow, 9: Green, 10: Aqua, 11: Pink
//     12: Your Color within the Team (Green, Yellow, Orange, Blue, Purple)

// Pings
cl_ping_fade_deadzone       60   // Distance from the crosshair which pings will be completely invisible
cl_ping_fade_distance       300  // Distance from the crosshair which pings begin to fade

// Steam Overlay HUD
ui_steam_overlay_notification_position       topright // Position of Steam overlay notifications (topright | bottomleft)
ui_steam_overlay_notification_position_horz  0        // Steam overlay notification position horizontal offset
ui_steam_overlay_notification_position_vert  0        // Steam overlay notification position vertical offset

// Telemetry Graphs
cl_showfps                                   0   // Show Map Name & FPS counter on TOP LEFT (0: None, 1: FPS, 2: Detailed FPS, 3: Server MS, 4: FPS & Log to file)
cl_hud_telemetry_frametime_show              2   // Show FPS and Frametime in TOP RIGHT (0 = Never, 1 = Only if poor, 2 = Always)
cl_hud_telemetry_frametime_poor              20  // Frametime (in ms) greater than this value will be considered poor

cl_hud_telemetry_ping_show                   2   // Show ping in top right (0: Never, 1: Only if poor, 2: Always)
cl_hud_telemetry_ping_poor                   80  // Ping (in ms) greater than this value will be considered poor

cl_hud_telemetry_net_quality_graph_show      0   // Show packet loss graph in top right (0: Never, 1: Only if poor, 2: Always)
cl_hud_telemetry_serverrecvmargin_graph_show 0   // Show server recv margin graph in top right (0: Never, 1: Only if poor, 2: Always)

// Radar
cl_drawhud_force_radar          0      // Show Radar ( 0: Default | 1: Draw Radar even if HUD is Disabled | -1: Force No Radar)
cl_radar_always_centered        false  // Force the player to always be in the center of the radar - can waste space when you are near the edge of the map
cl_radar_rotate                 true   // Radar rotates such that the direction you are facing is always up
cl_radar_square_with_scoreboard true   // Make the radar a square when the scoreboard is visible
cl_hud_radar_map_additive       true   // Blend radar map additively on top of background
cl_radar_scale_dynamic          false  // Dynamically zoom the radar based on teammates positions and spotted enemies visibile on radar
cl_radar_icon_scale_min         0.4    // Minimum size of the icons like players (Min 0.4 | Max 1.25 | Default: 0.6)
cl_radar_scale                  0.325  // Zoom multiplier applied to the radar (higher values = MORE zoom) (Min 0.25 | Max 1 | Default: 0.7)
cl_radar_scale_alternate        1.0    // Zoom multiplier applied to the radar WHEN used "toggleradarscale" key pressed (Min 0.25 | Max 1 | Default: 1.0)
cl_hud_radar_scale              1.3    // The physical size of the radar on the HUD (higher values = radar uses more screen space) (Min 0.8 | Max 1.3 | Default: 1.0)
cl_hud_radar_background_alpha   0.6    // How opaque the radar background is (Min 0.0 | Max 1.0 | Default: 0.627)
cl_teammate_colors_show         1      // Show letters on top of teammates colored dots on the radar (1: Colored Dots Only, 2: Colored Dots with First Letter of Color on Top)

// Fullscreen HUD when scoreboard is open
alias +scorenet "+showscores;hud_scaling 1.00;safezonex 1.0;safezoney 1.0"
alias -scorenet "-showscores;setHudScale;setSafeZoneX;setSafeZoneY"