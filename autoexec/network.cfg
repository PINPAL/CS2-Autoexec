// Network
mm_dedicated_search_maxping 15    // Max ping allowed for Matchmaking search
cl_timeout                  3600  // Seconds for auto reconnect timer (before returning to main menu) when you loose connection to server
cl_net_buffer_ticks         0     // Network buffer size (0 = None)
engine_no_focus_sleep       0     // Sleep when game is not in focus 
cq_buffer_bloat_msecs_max   0     // Maximum number of milliseconds to buffer packets before sending to server
net_client_steamdatagram_enable_override 1 // (1 use SDR (Steam Datagram Relay) | 0 use direct UDP connection)

// Damage Prediction
cl_predict_body_shot_fx     false // Toggle client side body hitmarker effect before server confirms hit
cl_predict_head_shot_fx     false // Toggle client side headshot hitmarker effect before server confirms hit
cl_predict_kill_ragdolls    true  // Toggle client side ragdoll effect before server confirms kill