// Network
mm_dedicated_search_maxping 15    // Maximum ping (in ms) allowed for Matchmaking search
cl_timeout                  3600  // Number of seconds which you recieving no packets after losing connection to the server before automatically returning to main menu 

// Buffer Bloat & Packet Loss
cl_net_buffer_ticks         0     // Number of server ticks to buffer, reduces perceived effect of packet loss but increases effective ping (0: None, 1: One Tick, 2: Two Ticks)
cq_buffer_bloat_msecs_max   64    // Maximum buffer bloat (in ms) before reset and discarding buffered user commands (Default: 64)

// Network Routing
net_client_steamdatagram_enable_override -1 // (-1: use SDR (Steam Datagram Relay) | 0: Automatic | 1: Use direct UDP connection)

// Damage Prediction
cl_predict_body_shot_fx     false // Show client side body hitmarker effect before server confirms hit
cl_predict_head_shot_fx     false // Show client side headshot hitmarker effect before server confirms hit
cl_predict_kill_ragdolls    true  // Show client side ragdoll effect before server confirms kill