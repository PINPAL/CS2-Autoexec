// Other Game Settings
con_enable              true  // Enable the console (Default: False)
gameinstructor_enable   false // Display in-game tutorials for new players (Default: True)
cl_dm_buyrandomweapons  false // Spawn with a random weapon in Deathmatch (Default: True)
cl_silencer_mode        0     // Allow removing silencer from M4A1-S/USP-S (0: Disabled, 1: Press Secondary Fire to dettach)

// Buy Menu
cl_buywheel_nonumberpurchasing false // Disable the number keys from purchasing items from the Buy Menu (True: Disable Numbers, False: Enable Numbers) (Default: False)
cl_use_opens_buy_menu   false // Pressing the +use key opens buy menu when in buy-zone, disabling allows picking up weapons during freezetime (Default: True)

// Lobby Privacy
cl_join_advertise                2 // Friends can join without needing an invite (2: All servers, 1: Official servers, 0: None)
ui_setting_advertiseforhire_auto 1 // Show your lobby in "Looking to Play" on game launch (0: Off, 1: Remember Last State, 2: Automatic)

// Team Preferred Color
cl_color 1 // Your preferred color within the team (0: Blue, 1: Green, 2: Yellow, 3, Orange, 4: Purple)

// Spectating
cl_obs_interp_enable          true  // Use a smooth camera transition when switching between players during Demo playback or Spectating as an Observer (Default: True)
cl_obs_interp_pos_rate        0.1   // Speed of the smooth transition when switching between players during Demo playback or Spectating as an Observer (Default: 0.27777777)
mapoverview_allow_client_draw true  // Allow drawing on the Map Overview (Default: False)

// Automatic Player Muting
cl_mute_enemy_team                false // Automatically block all communication from the enemy team and replace their names with colors (Default: False)
cl_mute_all_but_friends_and_party 0     // Automatically block all communication from players not on your friends list or in your party (0: Disabled, 1: Only in NON-Competitive, 2: Always)

// Privacy
cl_sanitize_player_names   false // Convert non-friends player names to Yellow/Green/Blue/Orange etc
cl_hide_avatar_images      0     // Hide avatar images of other players (0: Show All, 1: Block All, 2: Block All Except Friends)
cl_allow_animated_avatars  false // Play the animation of any animated player avatars (True: Animated, False: Static)

// Hold/Toggle Key Behavior
option_duck_method      false // Crouch     behavior (True: Toggle, False: Hold) (Default: false)
option_speed_method     false // Slow Walk  behavior (True: Toggle, False: Hold) (Default: false)

// Scope Behavior
cl_debounce_zoom        false // AWP/Scout/G3SG1/SCAR-20 will only zoom once per key press (instead of continuously cycling zoom while key is held) (Default: False)
cl_sniper_auto_rezoom   true  // Automatically re-zoom AWP/Scout/G3SG1/SCAR-20 after firing (Default: True)
cl_sniper_delay_unscope false // Delay unscoping of AWP/Scout/G3SG1/SCAR-20 after firing (Default: False)

// When this key is held, purchasing a weapon from the buy menu will drop it for a teammate
cl_buywheel_donate_key 0 // 0: Left Control, 1: Left Alt, 2: Left Shift
