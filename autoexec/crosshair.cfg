// Crosshair Style
cl_crosshairstyle "4" // Crosshair Style  - Min:0 | Max:5
    // Table Showing Different Crosshair Styles
    //    | Style   | Type     | Firing Error | Movement Error |
    //    |---------|----------|--------------|----------------|
    //  0 | Default | Dynamic  | Yes          | Yes            |
    //  1 | Default | Static   | No           | No             |
    //  2 | Custom  | Multiple | Yes          | Yes            | Note: Visually appears as two indivial crosshairs
    //  3 | Custom  | Dyanmic  | Yes          | Yes            | Note: Transitions between two crosshair gap values
    //  4 | Custom  | Static   | No           | No             |
    //  5 | Custom  | Dyanmic  | Yes          | No             | Note: Transitions between two crosshairs gap values
    //  6 | Custom  | Multiple | Yes          | Yes            | Note: Visually appears as two indivial crosshairs
    //    ------------------------------------------------------

cl_crosshair_recoil            true  // Crosshair moves from the middle of the screen to the next shot location when firing
cl_crosshairgap_useweaponvalue false // Crosshair gap changes based on current weapons spread value
cl_crosshair_drawoutline       false // Show black outline around crosshair
cl_crosshair_t                 false // Use of a "T" shaped crosshair rather than regular "+"
cl_crosshairdot                false // Show a center square in middle of crosshair

cl_crosshairthickness          1     // Thickness of crosshair lines
cl_crosshairgap                -7    // Gap size in middle of crosshair
cl_fixedcrosshairgap           0     // Works like cl_crosshairgap (only affects cl_crosshairstyle 1 and 0)
cl_crosshairsize               2     // Size of the crosshair
cl_crosshair_friendly_warning  1     // Draw a transparent crossed out circle ⨂ behind the crosshair when aiming at teammate (0: Off, 1: On)

// Spectating
cl_show_observer_crosshair     2     // Show other players crosshairs when spectating (0: Off, 1: Friends and Party, 2: Everyone)
cl_observed_bot_crosshair      2     // Control the crosshair shown when observing a bot (0: Show player crosshair, 1: Show player crosshair only when bot can be taken over, otherwise show default, 2: Always show default crosshair for bots)

// Opacity
cl_crosshairusealpha           true  // Allow the use following "cl_crosshairalpha" setting
cl_crosshairalpha              255   // Crosshair transparency (0 = Invisible, 255 = Opaque)

// Color
cl_crosshaircolor              5     // 0: Red, 1: Green, 2: Yellow, 3: Blue, 4: Cyan, 5: Use RGB Values Below
cl_crosshaircolor_r            255
cl_crosshaircolor_g            255
cl_crosshaircolor_b            0

// Settings Specific to cl_crosshairstyle 2
// =================================================
cl_crosshair_dynamic_maxdist_splitratio  0.9 // Ratio of the outer crosshair to inner crosshair (0.3 value = 30% outer, 70% inner)
cl_crosshair_dynamic_splitdist           3   // Max distance between the outer and inner crosshair (an "optimal" value can be reached where inner crosshair remains "static")
cl_crosshair_dynamic_splitalpha_outermod 0.5 // Transparency of the outer crosshair (1 is opaque, 0 is transparent)
cl_crosshair_dynamic_splitalpha_innermod 1.0 // Transparency of the outer crosshair (1 is opaque, 0 is transparent)

// AWP, SSG08, G3SG1, SCAR-20 Crosshair 
cl_crosshair_sniper_width      2    // Thickness of scoped crosshair

// AUG, SG 553 Crosshair
cl_ironsight_usecrosshaircolor true // Use the normal crosshair color for the scope reticle dot color

// Grenade Crosshair
cl_grenadecrosshair_keepusercrosshair    false // Keep the user's crosshair when the grenade crosshair is enabled (Default: true)
cl_grenadecrosshair_decoy                true  // Show the grenade lineup crosshair for Decoys
cl_grenadecrosshair_explosive            true  // Show the grenade lineup crosshair for HE Grenades
cl_grenadecrosshair_fire                 true  // Show the grenade lineup crosshair for Molotovs
cl_grenadecrosshair_flash                true  // Show the grenade lineup crosshair for Flashes
cl_grenadecrosshair_smoke                true  // Show the grenade lineup crosshair for Smokes
cl_grenadecrosshairdelay_decoy           0     // Decoy      Time in seconds the pin must be pulled for before showing grenade crosshair (Default: 2)
cl_grenadecrosshairdelay_explosive       0     // HE Grenade Time in seconds the pin must be pulled for before showing grenade crosshair (Default: 2)
cl_grenadecrosshairdelay_fire            0     // Molotov    Time in seconds the pin must be pulled for before showing grenade crosshair (Default: 2)
cl_grenadecrosshairdelay_flash           0     // Flash      Time in seconds the pin must be pulled for before showing grenade crosshair (Default: 2)
cl_grenadecrosshairdelay_smoke           0     // Smoke      Time in seconds the pin must be pulled for before showing grenade crosshair (Default: 2)

// Alias for toggling crosshair recoil on and off
alias recoilShow "cl_crosshair_recoil 1"
alias recoilCrosshairOn "alias recoilShow cl_crosshair_recoil 1"
alias recoilCrosshairOff "alias recoilshow cl_crosshair_recoil 0"
// Alias to enable Crosshair Recoil while holding shoot key then disable it on key release
alias +attackReset "+attack;recoilShow;spec_next"
alias -attackReset "-attack;cl_crosshair_recoil 0"
// Disable Crosshair Recoil on secondary weapon
alias slotTwo "slot2;recoilCrosshairOff"
alias slotOne "slot1;recoilCrosshairOn"

// Crosshair Prest Aliases
alias "x"   "cl_crosshairgap -1.5;cl_crosshairsize 2.5; cl_crosshairthickness 0"  // Enable Cross Crosshair  +
alias "o"   "cl_crosshairgap -5;  cl_crosshairsize 1;   cl_crosshairthickness 1"  // Enable Dot   Crosshair  •