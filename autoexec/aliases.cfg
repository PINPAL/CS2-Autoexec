// Quickswitch - Knife when holding Q and swap back to weapon upon release
// Left Hand Knife
// Right Hand Weapon
alias +knife "switchhandsleft; slot3"
alias -knife "switchhandsright;slot2; slot1; recoilCrosshairOn"

// Noclip Alias
alias noClip "noclip;play ui\buttonclickrelease"

// Console Shortcuts for Custom Knives (Requires sv_cheats 1)
alias "knife" "exec knifeMenu"

// Quick Shortcuts for Console
alias "ae"      "exec autoexec"
alias "q"       "quit"
alias "dc"      "disconnect"
alias "rg"      "mp_restartgame 1;toggleconsole"
alias "prac"    "exec gamemodes/practice"
alias "bhop"    "exec gamemodes/bhop"
alias "kz"      "exec gamemodes/kz"
alias "lkz"     "exec gamemodes/vanilla_kz"
alias "vv"      "exec gamemodes/1v1"
alias "uidemo"  "exec gamemodes/demo_viewer"
alias "comp"    "exec gamemodes/competitive"
alias "ctb"     "bot_add_ct"
alias "tb"      "bot_add_t"
alias "pb"      "bot_place"
alias "kb"      "bot_kick"
alias "hax"     "sv_cheats 1"
alias "fast"    "mp_round_restart_delay 3;mp_freezetime 6"