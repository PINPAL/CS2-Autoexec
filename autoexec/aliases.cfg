// Quickswitch - Equip Knife when holding key and swap back to best weapon upon release
// Enables left handed viewmodel for knife
// Returns to right Handed viewmodel for other weapons
alias +knife "switchhandsleft; slot3;crosshairDefault"
alias -knife "switchhandsright;slot2; slot1; recoilCrosshairOn"

// Noclip Alias
alias toggleNoclip "noclip;play \sounds\ui\buttonclickrelease.vsnd_c"

// Console Shortcuts for Custom Knives (Requires sv_cheats 1)
alias "knife" "exec knifeMenu"

// Quick Shortcuts for Console
alias "ae"      "exec autoexec"
