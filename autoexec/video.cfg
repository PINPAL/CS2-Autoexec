// FPS Limit
fps_max                   0    // FPS Limit in Game (0 = Unlimited)
fps_max_ui                0    // FPS Limit in Menus (0 = Unlimited)

// Tracers
r_drawtracers             true // Toggle other players tracers (lines from gun barrel to actual firing position)
r_drawtracers_firstperson 1    // Toggle firstperson tracers (lines from gun barrel to actual firing position NOT to crosshair)

// Display
r_fullscreen_gamma        2.7  // Brightness (2.2 is default) Higher Values = More contrast

// Optimisation
cl_ragdoll_workaround_threshold 0 // If client doesn't know the last position of player that spawns a ragdoll, the ragdoll creation is simplified and created in the right place
engine_low_latency_sleep_after_client_tick true // Prevent Inconsistent frametimes on capped framerate