// Audio
volume                      0.005 // MASTER VOLUME
snd_toolvolume              0.010 // Console "play" command volume
snd_voipvolume              0.400 // Team voice chat volume
snd_deathcamera_volume      0.000 // Sound effect volume that plays during the Deathmatch death camera
snd_mapobjective_volume     0.000 // Music volume that plays when a bomb is planted
snd_menumusic_volume        0.000 // Main menu music volume
snd_roundend_volume         0.000 // Music volume that plays when a round ends
snd_roundstart_volume       0.000 // Music volume that plays when a round starts
snd_mvp_volume              0.000 // MVP Music Disc volume that plays after a round ends
snd_tensecondwarning_volume 0.000 // Music volume played when the bomb is 9.7 seconds away from exploding

// Equalizer
snd_headphone_eq            2     // Equalizer Preset 
                                    //  0: Natural - No additional EQ (Default)
                                    //  1: Crisp - Enhance Mid-Highs (Ideal for bass heavy "gaming" headphones, loud footsteps but harsh sound & defeaning gunshots, )
                                    //  2: Smooth - Reduce Mid-Highs (Ideal for studio-grade headphones, reduces harsh sounds & ear fatigue)
snd_headphone_eq_active     2     // MUST BE THE SAME setting as previous "snd_headphone_eq" to function correctly
snd_spatialize_lerp         0     // Left/Right Isolation (Range: 0.0-1.0, Default: 0) Using 0% results in physically accurate sound positioning, 100% results in sound to your sides being hard panned with minimal blending - much closer to CS:GO with HRTF off
snd_steamaudio_enable_perspective_correction true // Apply perspective corrections for sound sources on edges of your field of view (Default: true)

// Toggle Sound Sources
voice_modenable                 true  // Enable team voice chat (Default: true)
snd_mute_losefocus              true  // Mute the game when alt-tabbed (Default: true)
ui_party_msg_sound_enabled      true  // Play a sound when receiving a party message (Default: true)
snd_mute_mvp_music_live_players false // Mute MVP Music if there are still live players on both teams (Default: false)
voice_loopback                  false // Play the sound from your microphone back to you (Default: false)
cl_player_ping_mute             0     // Mute the sound effect of a player pinging a location (0: Sound Enabled, 1: Muted)

// ==================================================================
// Volume Level Up/Down Buttons
// ==================================================================
alias "playBlipMid" "play \sounds\buttons\blip1.vsnd_c"
alias "playBlipMax" "play \sounds\buttons\blip2.vsnd_c"
alias "playBlipLow" "play \sounds\ui\beep07.vsnd_c"

alias "volumeUp"   "volume2" // Volume Up Button
alias "volumeDown" "volume0" // Volume Down Button

alias "volume0" "volume 0.000;                                alias volumeUp volume1; alias volumeDown volume0" // Preset 0: Mute
alias "volume1" "volume 0.005;snd_toolvolume 0.05;playBlipLow;alias volumeUp volume2; alias volumeDown volume0" // Preset 1: Default Volume on Launch
alias "volume2" "volume 0.100;snd_toolvolume 0.20;playBlipMid;alias volumeUp volume3; alias volumeDown volume1" // Preset 2: Low Volume for Warmup
alias "volume3" "volume 0.250;snd_toolvolume 0.45;playBlipMid;alias volumeUp volume4; alias volumeDown volume2" // Preset 3: Medium Volume for Casual Play
alias "volume4" "volume 0.400;snd_toolvolume 0.70;playBlipMax;alias volumeUp volume4; alias volumeDown volume3" // Preset 4: High Volume for Competitive

