unbindall

safezonex 1
safezoney 1

sv_cheats 1

// Unlock/Lock Mouse Cursor
alias toggleCursor "echo Toggling Mouse Cursor Lock"
// Command binding to unlock the mouse while using the Demo Viewer UI
demo_mouse_enable_binding toggleCursor

// Demo Speed Controls
alias "demoSpeedUpCycle" "demoSpeed4"   // Demo Speed Up
alias "demoSpeedDownCycle" "demoSpeed2" // Demo Speed Down

alias "demoSpeed0" "demo_timescale 0.10;echo Demo_Speed____0.1x; alias demoSpeedUpCycle demoSpeed1; alias demoSpeedDownCycle demoSpeed0;btnRollSFX"
alias "demoSpeed1" "demo_timescale 0.25;echo Demo_Speed____0.25x;alias demoSpeedUpCycle demoSpeed2; alias demoSpeedDownCycle demoSpeed0;btnRollSFX"
alias "demoSpeed2" "demo_timescale 0.50;echo Demo_Speed____0.5x; alias demoSpeedUpCycle demoSpeed3; alias demoSpeedDownCycle demoSpeed1;btnRollSFX"
alias "demoSpeed3" "demo_timescale 1.00;echo Demo_Speed____1x;   alias demoSpeedUpCycle demoSpeed4; alias demoSpeedDownCycle demoSpeed2;latchSFX"
alias "demoSpeed4" "demo_timescale 2.00;echo Demo_Speed____2x;   alias demoSpeedUpCycle demoSpeed5; alias demoSpeedDownCycle demoSpeed3;btnRollSFX"
alias "demoSpeed5" "demo_timescale 4.00;echo Demo_Speed____4x;   alias demoSpeedUpCycle demoSpeed6; alias demoSpeedDownCycle demoSpeed4;btnRollSFX"
alias "demoSpeed6" "demo_timescale 8.00;echo Demo_Speed____8x;   alias demoSpeedUpCycle demoSpeed7; alias demoSpeedDownCycle demoSpeed5;btnRollSFX"
alias "demoSpeed7" "demo_timescale 16.0;echo Demo_Speed____16x;  alias demoSpeedUpCycle demoSpeed7; alias demoSpeedDownCycle demoSpeed6;btnRollSFX"

alias toggleHUD "toggle cl_draw_only_deathnotices true false"

alias prev4s  "demo_goto -256  relative;btnRollSFX"
alias prev20s "demo_goto -1280 relative;btnRollSFX"

alias skip4s  "demo_goto 256   relative;btnRollSFX"
alias skip20s "demo_goto 1280  relative;btnRollSFX"

// Reset on leave
alias d "disconnect;exec autoexec"

// ==================================================================
// Keybinds
// ==================================================================
bind scancode46  volumeUp          //  =            Increase Volume to Next Preset
bind scancode45  volumeDown        //  -            Decrease Volume to Next Preset

bind scancode44  demo_togglepause  //  Spacebar     Play / Pause

bind scancode10  toggleCursor      //  G            Unlock/Lock Mouse Cursor on Demo UI

bind scancode40  radio             //  Enter        Toggle Auto-Director
bind scancode27  slot12            //  X            Toggle X-Ray
bind scancode48  vcToggle          //  ]            Toggle Voice Chat
bind scancode224 toggleHUD         //  Left CTRL    Toggle HUD

bind scancode43 +score             //  Tab          Scoreboard
bind scancode53 toggleconsole      //  Tilda ~      Console
bind scancode57 +duck              //  CapsLock     Overview Map

bind scancode13 spec_next          //  J            Next Player
bind MOUSE1     +attack            //  Mouse1       Next Player
bind scancode14 spec_prev          //  K            Previous Player
bind MOUSE2     +attack2           //  Mouse2       Previous Player

bind scancode39 "spec_player 0"    //  0            Switch to Player 0
bind scancode30 "spec_player 1"    //  1            Switch to Player 1
bind scancode31 "spec_player 2"    //  2            Switch to Player 2
bind scancode32 "spec_player 3"    //  3            Switch to Player 3
bind scancode33 "spec_player 4"    //  4            Switch to Player 4
bind scancode34 "spec_player 5"    //  5            Switch to Player 5
bind scancode35 "spec_player 6"    //  6            Switch to Player 6
bind scancode36 "spec_player 7"    //  7            Switch to Player 7
bind scancode37 "spec_player 8"    //  8            Switch to Player 8
bind scancode38 "spec_player 9"    //  9            Switch to Player 9

bind scancode4  prev4s             //  A            Rewind 4 Seconds
bind scancode7  skip4s             //  D            Skip 4 Seconds

bind scancode20 prev20s            //  Q            Rewind 20 Seconds
bind scancode8  skip20s            //  E            Skip 20 Seconds

bind scancode47 demoSpeedDownCycle //  [            Decrease Demo Speed
bind scancode22 demoSpeedDownCycle //  S            Decrease Demo Speed

bind scancode26 demoSpeedUpCycle   //  W            Increase Demo Speed
bind scancode48 demoSpeedUpCycle   //  ]            Increase Demo Speed


