// HUD Size & Position
alias setSafeZoneX "safezonex 1.0" // Horizontal inset from screen edge of HUD (Default: 1) (0.666 gives 4:3 on 16:9)
alias setSafeZoneY "safezoney 1.0" // Vertical   inset from screen edge of HUD (Default: 1)
alias setHudScale  "hud_scaling 0" // Size of your HUD

setSafeZoneX;setSafeZoneY;setHudScale

// Hide the radar (map) from the HUD
cl_drawhud_force_radar -1

// Don't punish bad bhop timing/RNG
sv_staminajumpcost 0
sv_staminalandcost 0

// Crouch Jump Bind
alias +CrouchJump "+duck;jumpOn;jumpOff"
alias -CrouchJump "-duck"
bind MOUSE2 "+crouchJump"

// Restart Map bind
bind backspace "mp_restartgame 1;say .r"

// Checkpoint Bind
// Press 9 to save your current position, press mouse5 to teleport back to that position
bind 9 "play buttons\blip1;getpos | bind mouse5"

// Sensitivity
sensitivity 1

//Console Message
echo ""
echo "   ============================="
echo "       Legit (MM) KZ Config"
echo "   ============================="
echo ""
say " ========================================================= Loaded KZ (Legit/Vanilla) Config  ================================================================"