//Other Settings
sv_cheats 0
mp_warmup_end
bot_kick
mp_humanteam any
mp_ignore_round_win_conditions 0
mp_force_assign_teams 0;
mp_solid_teammates 0

// Set Comp Gamemode
game_type 0
game_mode 0

// Disable auto team balance
mp_autoteambalance 0
mp_limitteams 10

// Unlimited Rounds
mp_maxrounds 0
mp_match_can_clinch	0

// Short freezetime
mp_freezetime 2
mp_round_restart_delay 1

// Give free armour (but due to some maps overriding it, allow buying)
mp_free_armor 1
mp_buy_anywhere 1
mp_buytime 99999999
mp_startmoney 650
mp_maxmoney 650
mp_buy_allow_grenades 0
mp_buy_allow_guns 0

// Default Weapons
mp_t_default_secondary	weapon_deagle
mp_t_default_primary	weapon_ak47
mp_ct_default_secondary	weapon_deagle
mp_ct_default_primary	weapon_ak47

// Disable Grenades
mp_ct_default_grenades ""
mp_t_default_grenades ""

// Prevent dropping stuff on death
mp_death_drop_grenade	0
mp_death_drop_gun	0

sv_autobunnyhopping 0;
sv_enablebunnyhopping 0;

mp_forcecamera	1	// Set to 1 for team only spectating.

mp_respawn_on_death_t 0;
mp_respawn_on_death_ct 0;

// Enable Deathcam Replay
tv_enable 1
spec_replay_enable 1; 
spec_replay_bot 1;
spec_replay_autostart 1;
spec_replay_cam_delay 5;

// Restart Game
mp_restartgame 1

//Console Message
echo "   ============================="
echo "           1v1 CONFIG"
echo "   ============================="
echo ""
say " ========================================================= Loaded 1v1 Config ================================================================"