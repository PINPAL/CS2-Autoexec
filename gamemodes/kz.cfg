// HUD Size & Position
alias setSafeZoneX "safezonex 1.0" // Horizontal inset from screen edge of HUD (Default: 1) (0.666 gives 4:3 on 16:9)
alias setSafeZoneY "safezoney 1.0" // Vertical   inset from screen edge of HUD (Default: 1)
alias setHudScale  "hud_scaling 0" // Size of your HUD

setSafeZoneX;setSafeZoneY;setHudScale

// Sensitivity
sensitivity 1.0

// HUD
cl_drawhud_force_radar -1

// Server Settings
sv_cheats 1

// God Mode
buddha 1
buddha_reset_hp 100
buddha_ignore_bots true

// Bhop
sv_autobunnyhopping       0
sv_enablebunnyhopping     1
sv_jump_spam_penalty_time 0
sv_staminajumpcost        0
sv_staminalandcost        0

// Team Settings
mp_autoteambalance 0
mp_limitteams      0
mp_autokick        0
mp_humanteam       any

// Bot Settings
bot_kick

// Round Settings
mp_roundtime             60
mp_roundtime_defuse      60
mp_roundtime_hostage     60
mp_min_halftime_duration 0
mp_freezetime            0
mp_warmuptime            0
mp_match_end_restart     1
mp_team_intro_time       0
mp_round_restart_delay   0
mp_maxrounds             999
cl_versus_intro          0
mp_ignore_round_win_conditions 1
mp_warmup_end

// Respawn
mp_respawn_on_death_t  1
mp_respawn_on_death_ct 1
mp_respawnwavetime_t   0
mp_respawnwavetime_ct  0

// Player Settings
mp_solid_teammates 0

//KZ Settings
sv_accelerate 6.5
sv_airaccelerate 100.0
sv_friction 5.0
sv_gravity 800.0
sv_enablebunnyhopping 1
sv_maxspeed 320.0
sv_maxvelocity 2000.0
sv_staminalandcost 0.00
sv_staminajumpcost 0.00

// Allow Multi-Input Bindings
cl_allow_multi_input_binds true

// Sound Effects
alias flushSound "play \sounds\ambient\misc\flush1.vsnd_c"

// Crouch Jump
alias jumpOn "+jump"
alias jumpOff "-jump"
alias +CrouchJump "+duck;jumpOn;jumpOff"
alias -CrouchJump "-duck"

// Restart Map
alias restartMap "flushSound;mp_restartgame 1;say .r"

//Restart Game
mp_restartgame 1

// ==================================================================
// Keybinds
// ==================================================================
bind  MOUSE2      "+crouchJump"    //  Right Click       Crouch Jump
bind  scancode42  "restartMap"     //  Backspace         Restart Map


