//Other Settings
sv_cheats 1
mp_warmup_end
bot_kick
mp_round_restart_delay 1
mp_freezetime 1
mp_humanteam any
mp_ignore_round_win_conditions 0
cl_draw_only_deathnotices 1
mp_autoteambalance 0
mp_limitteams 0
mp_solid_teammates 0
mp_autokick 0
sv_infinite_ammo 2
buddha

//Enable Respawn
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1

//Roundtime Settings
mp_roundtime 60
mp_roundtime_defuse 60
mp_roundtime_hostage 60

//KZ Settings
sv_accelerate 6.5
sv_airaccelerate 100.0
sv_friction 5.0
sv_gravity 800.0
sv_enablebunnyhopping 1
sv_maxspeed 320.0
sv_maxvelocity 2000.0
sv_staminalandcost 0.00
sv_staminajumpcost 0.00

// Stop scorenet interfering with our safezone and hud scaling
alias "+scorenet" "+showscores"
alias "-scorenet" "-showscores"

// Restart Map bind
bind backspace "mp_restartgame 1;say .r"

// Crouch Jump Bind
bind MOUSE2 "+crouchJump"

//Restart Game
mp_restartgame 1

//Console Message
echo "   ============================="
echo "             KZ Config"
echo "   ============================="
echo ""
say " ========================================================= Loaded KZ Config  ================================================================"