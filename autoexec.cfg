// Launch Options
// +exec autoexec -refresh 240 -preload -fullscreen -high -language pinpal -novid -tickrate 128 -nojoy -allow_third_party_software

// Video
//mat_setvideomode 1920 1080 0 // Set Resolution in fullscreen to 1920x1080
mat_monitorgamma "2.2" // Set brightness (range: 1.6 to 2.6) (default: 2.2)
mat_monitorgamma_tv_enabled "0" // Set brightness mode to "Computer Monitor" for a more punchy image
mat_powersavingsmode "0" // Toggle power saving mode (Increase FPS)
mat_queue_mode "2" //  Forcing Your CPU To Use Multi-Threaded Mode.
fps_max "0" // FPS Limit in Game (0 = Unlimited)
fps_max_menu "0" // FPS Limit in Main Menu (0 = Unlimited)
r_drawtracers_firstperson "1" // Toggle firstperson Tracers (lines from gun barrel to actual firing position NOT to crosshair)
r_eyegloss "0" // Toggle player model eye reflections (Increase FPS)
r_eyemove "0" //  Toggle player model eye movement (Increase FPS)
r_eyeshift_x "0" // Player model eye movement offset X-Angle. (Increase FPS)
r_eyeshift_y "0" // Player model eye movement offset Y-Angle. (Increase FPS)
r_eyeshift_z "0" // Player model eye movement offset Z-Angle. (Increase FPS)
r_eyesize "0" // Player model eye size. (Increase FPS)
r_dynamic "0" // Toggle specific shadows (Increase FPS)
r_dynamiclighting "1" // Weapon muzzle flash effects (Disable for FPS but can be harder to spot people spamming through edge of smoke)

// Crosshair
cl_crosshairgap "-5" // Gap size in middle of crosshair
cl_fixedcrosshairgap "0" // Works like cl_crosshairgap but only affects cl_crosshairstyle 1 and 0
cl_crosshairsize "1" // Size of the crosshair
cl_crosshairthickness "1" // Thickness of crosshair lines
cl_crosshair_drawoutline "0" // Toggle black outline around crosshair
cl_crosshair_outlinethickness "1" // Thickness of crosshair outline
cl_crosshair_sniper_width "2" // Thickness of scoped crosshair
cl_crosshair_t "0" // Toggle Use of a "T" shaped crosshair rather than regular "+"
cl_crosshairusealpha "0" // Toggle opacity control of Crosshair
cl_crosshairalpha "255" // Crosshair transparency (0 = Invisible, 255 = Opaque)
cl_crosshaircolor "5" // Enable custom crosshair color using below RGB values
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "0"
cl_crosshairdot "0" // Toggle center square in middle of crosshair
cl_crosshair_sniper_show_normal_inaccuracy "0" // Toggle blur of scoped crosshair when moving
cl_show_observer_crosshair 2 // See other players crosshairs when spectating
cl_crosshairgap_useweaponvalue "0" // Toggle changing crosshair gap based on helkd weapon
cl_crosshairstyle "4" // Crosshair Style  - Min:0 | Max:5
    // Table Showing Different Crosshair Styles
    //    | Style   | Type     | Firing Error | Movement Error |
    //    |---------|----------|--------------|----------------|
    //  0 | Default | Dynamic  | Yes          | Yes            |
    //  1 | Default | Static   | No           | No             |
    //  2 | Custom  | Multiple | Yes          | Yes            | Note: Visually appears as two indivial crosshairs
    //  3 | Custom  | Dyanmic  | Yes          | Yes            | Note: Transitions between two crosshair gap values
    //  4 | Custom  | Static   | No           | No             |
    //  5 | Custom  | Dyanmic  | Yes          | No             | Note: Transitions between two crosshairs gap values
// =============================================================
// Settings Specific to cl_crosshairstyle 2
cl_crosshair_dynamic_maxdist_splitratio "0.35" //  The ratio of the outer crosshair to the inner crosshair 
    //  The ratio works as followed, a value of 0.3 results in 30% for the outer and 70% for the inner 
cl_crosshair_dynamic_splitdist "2" //  Max distance between the outer and inner crosshair
    //  An "optimal" value can be reached where inner crosshair remains "static"
cl_crosshair_dynamic_splitalpha_outermod "1" //  The transparency of the outer crosshair (1 is opaque, 0 is transparent)
cl_crosshair_dynamic_splitalpha_innermod "1" //  The transparency of the outer crosshair (1 is opaque, 0 is transparent)

// Nade Crosshair
alias "nadeCrosshair"    "cl_crosshairgap -10;cl_crosshairsize 1000" // Enable
alias "regularCrosshair" "cl_crosshairgap -5; cl_crosshairsize 1"  // Disable

// Mouse
sensitivity "0.5" // Mouse Sensitivity (Value of 1.0 Results in 1 DPI physical movement to 1 pixel of 360 on screen)
zoom_sensitivity_ratio_mouse "0.818933027098955175" // Makes scoped sensitivity same as regular (use 0.818933027098955175 for small flicks) source: https://www.gosugamers.net/counterstrike/reddit/51346-analysis-is-0-81893-really-the-best-zoom-sensitivity
m_rawinput "1" // Enable raw input (ignore Windows/OS mouse acceleration)
m_mousespeed "0" // Disables mouse acceleration 
m_customaccel "0" // Disables mouse acceleration

// Viewmodel
viewmodel_presetpos "0" // (Allowed Values: 1,2 or 3) Basic movement of viewmodel position
cl_righthand        "1" // Change hand of viewmodel (1 = Right | 0 = Left)
cl_viewmodel_shift_left_amt "0.5"   // (Min 0.50 | Max 2) Amount viewmodel shakes to the left when firing 
cl_viewmodel_shift_right_amt "0.25" // (Min 0.25 | Max 2) Amount viewmodel shakes to the right when firing
viewmodel_fov       "68"  // (Min 54  | Max 68)  Distance of weapon from the player's eyes
viewmodel_offset_x  "1.5" // (Min -2  | Max 2.5) Distance of weapon from the side of the screen
viewmodel_offset_y  "2"   // (Min -2  | Max 2)   Distance of weapon from the camera 
viewmodel_offset_z "-1.5" // (Min -2  | Max 2)   Distance of weapon is from the bottom of the screen
viewmodel_recoil    "0"   // (Min 0   | Max 1)   Amount of visual recoil the weapon has when shooting
cl_bob_lower_amt    "5"   // (Min 5   | Max 30)  The amount the viewmodel lowers when running
cl_bobamt_lat       "0.1" // (Min 0.1 | Max 2)   The amount the viewmodel moves side to side when running
cl_bobamt_vert      "0.1" // (Min 0.1 | Max 2)   The amount the viewmodel moves up and down when running
cl_bobcycle         "0"   // (Min 0.1 | Max 2)   The frequency at which the viewmodel bobs.

// Disble Developer Mode (Minor FPS Improvement)
// This is also forcibly disabled on all VAC secured servers as of Update 2/17/2022
developer "0"
con_filter_enable "0"

// Audio
volume "0.005" // Volume of the overall game
voice_enable "1" // Toggle team voice chat
voice_scale "0.14" // Volume of team voice chat
snd_hwcompat "0" // Enable "Advanced 3D Audio Processing"
voice_mixer_volume "1.0" // Controls recording volume of Windows/OS primary input device
snd_deathcamera_volume      "0"   // Music in death camera
snd_mapobjective_volume     "0"   // Music that starts when bomb is planted
snd_menumusic_volume        "0"   // Music in main menu
snd_roundend_volume         "0"   // Music when round ends
snd_roundstart_volume       "0"   // Music when round starts
snd_mvp_volume              "0"   // Music played from Music Disc
snd_tensecondwarning_volume "0.2" // 10 Second bomb music timer (actually 9.7 seconds) (recommended on)

// Volume Level Up/Down Buttons
alias "playBlip1" "playvol buttons\blip1 0.4"
alias "playBlip2" "playvol buttons\blip2 0.4"
alias "playBlip3" "playvol buttons\weapon_cant_buy 1.0"

alias "volumeUpCycle" "volume2"   // Volume Up Button
alias "volumeDownCycle" "volume0" // Volume Down Button

alias "volume0" "volume 0.000;alias volumeUpCycle volume1; alias volumeDownCycle volume0"
alias "volume1" "volume 0.005;playBlip3;alias volumeUpCycle volume2; alias volumeDownCycle volume0"
alias "volume2" "volume 0.175;playBlip1;alias volumeUpCycle volume3; alias volumeDownCycle volume1"
alias "volume3" "volume 0.350;playBlip1;alias volumeUpCycle volume4; alias volumeDownCycle volume2"
alias "volume4" "volume 0.700;playBlip2;alias volumeUpCycle volume4; alias volumeDownCycle volume3"

// HUD
safezonex "0.9" // Changes horizontal position of HUD (0.666 gives 4:3 on 16:9)
safezoney "0.7" // Changes vertical position of HUD
hud_scaling "0.75" // Changes size of your HUD
cl_hud_background_alpha "0" // (Min 0  | Max 1) Changes the background alpha of your HUD (0 is transparent, 1 is opaque)
cl_hud_bomb_under_radar "1" // Toggle displaying the bomb symbol underneath the radar when the player has it in their inventory
cl_hud_color "1" // Color of your HUD
cl_hud_healthammo_style "1" // Toggle minimal health and ammo count (just numbers and no bars)
cl_hud_playercount_pos "1" // Player Alive Count is shown at the top (0) or at the bottom (1) 
cl_hud_playercount_showcount "1" // Toggle the alive player-count as a numeric number instead of the avatars of the players
hud_showtargetid "1"// Shows enemy names in red below crosshair when looking at them
ui_steam_overlay_notification_position "topright" // Shows steam messages at top right
cl_showpos "0" // Toggle velocity and position indicator on top left
cl_showloadout "1" // Toggle showing the inventory (available weapons/nades) all the time
cl_showfps "0" // Toggle top left FPS counter which includes map name
cl_sanitize_player_names 1 // Clean player names to Yellow/Green/Blue/Orange etc

// Radar
cl_radar_always_centered "0" // Toggle player not centered on radar which will prevent wasted space 
cl_radar_icon_scale_min "0.4" // Size of the icons like players
cl_radar_rotate "1" // Toggle if the radar rotates when you turn direction
cl_radar_scale "0.35" // (Min 0.25 | Max 1) The amount of zoom applied to the radar (higher values is MORE zoom)
cl_hud_radar_scale "1.3" // (Min 0.8 | Max 1.3) The size of the radar on the HUD
cl_radar_square_with_scoreboard "1" // Toggles if a square radar is used when scoreboard is open
cl_teammate_colors_show "1" // Toggles if chosen colours of teammates are visible on the radar

// Network
mm_dedicated_search_maxping "20" // Max ping allowed for MM search
cl_disablehtmlmotd "1" // Disables message of the day (Ads on cumminty servers)
cl_timeout "150000" // Auto reconnect timer for when you loose connection 
rate "786432" // Max bandwidth allowed between client and server
cl_cmdrate "128" // How many packets you send to the server 
cl_updaterate "128" // How many packets you can receive from the server
cl_interp "0" // DO NOT CHANGE THIS SETTING! Use "cl_interp_ratio" instead and let the engine calculate it automatically: cl_interp_ratio / cl_updaterate = cl_interp
cl_interp_ratio "1" // Min:1 | Max:5  - Ratio of interpolation Time (values from 1 to 2 are enforced by most servers via sv_competitive_minspec).
    // Recommended Settings:
    // cl_interp_ratio 1 if you have little to no packet loss. This buffers one server update for interpolation.
    // cl_interp_ratio 2 for connections with light packet loss. This buffers two updates, and helps with clients that may regularly drop more than one packet.
    // cl_interp_ratio 3 (or even 4) for heavy packet loss. This will buffer 3 (or 4) updates, and is used for clients with very high packet loss.
cl_interpolate 1 // Interpolate (Smooth motion between ticks). This option is only for demo playback.

// Other Game Settings
cl_autowepswitch "0" // Disable auto weapon pickup
cl_join_advertise "2" // Friends can join without needing an invite when on community server
con_enable "1" // Enable the console
cl_use_opens_buy_menu "0" // Pick up weapons during buy time
gameinstructor_enable "0" // Disable game tips/tutorial
cl_dm_buyrandomweapons "0"  // Disable random Deathmatch weapons

// Netgraph Style and Layout
net_graph "1" // Enable net graph
net_graphpos"2" // Place net graph in middle of screen
net_graphheight "9999" // Unlimited height of net graph 

// Show Extra Details & Info when Scoreboard is Open
alias "+scorenet" "+showscores; net_graphheight 0000;hud_scaling 1.00;safezonex 1.0000"
alias "-scorenet" "-showscores; net_graphheight 9999;hud_scaling 0.75;safezonex 0.9000"

// Quickswitch - Knife when holding Q and swap back to weapon upon release
alias +knife "slot3; regularCrosshair; cl_righthand 0"
alias -knife "slot2; slot1; cl_righthand 1"

// Smoke Jump Throw
alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump"

// Crouch Jump
alias +CrouchJump "+jump; +duck"
alias -CrouchJump "-jump; -DUCK"

// Reset Crosshair on Grenade Release (left) 
alias +attackReset "+attack"
alias -attackReset "-attack; regularCrosshair"
// Reset Crosshair on Grenade Release (right)
alias +attack2Reset "+attack2"
alias -attack2Reset "-attack2; regularCrosshair"

