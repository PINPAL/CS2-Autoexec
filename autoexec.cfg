// PINPALs CS:GO Config

// Reset Current Keybinds
unbindall

// Launch Options
// -language bananagaming -novid -freq 144 -exec autoexec -nojoy -no-browser -high

// Video
// mat_setvideomode 1440 1080 0 // Set Resolution to 4:3 at 1440x1080 in fullscreen
mat_monitorgamma "1.60000" // Set brightness to 1.6 (Brightest possible)
mat_monitorgamma_tv_enabled "1" // Set brightness mode to TV (Brightest possible)
mat_powersavingsmode "0" // Disables power saving mode (Increase FPS)
mat_queue_mode "2" //  Forcing Your CPU To Use Multi-Threaded Mode.
fps_max "300" // Caps FPS at 300
fps_max_menu "300" // Caps Menu FPS at 300
r_drawtracers_firstperson "0" //  Firstperson Tracers OFF.
r_eyegloss "0" //  No Makeup. (Increase FPS)
r_eyemove "0" //  No Eye Movement. (Increase FPS)
r_eyeshift_x "0" //  No Eye Movement X-Angle. (Increase FPS)
r_eyeshift_y "0" //  No Eye Movement Y-Angle. (Increase FPS)
r_eyeshift_z "0" //  No Eye Movement Z-Angle. (Increase FPS)
r_eyesize "0" //  Smaller Eyes. (Increase FPS)
r_dynamic "0" //  Disable specific shadows (Increase FPS)
r_dynamiclighting "0" //  Disable specific shadows (Increase FPS)

// Crosshair 
cl_crosshair_drawoutline "0" // Black outline around crosshair
cl_crosshair_outlinethickness "0.5" // Change outline thickness
cl_crosshair_sniper_width "2" // Change thickness of scoped crosshair
cl_crosshair_t "0" // Use a "T" shaped crosshair rather than regular "+"
cl_crosshairalpha "255" // Make crosshair completely opaque
cl_crosshaircolor "5" // Enable custom crosshair color using below RGB values
cl_crosshaircolor_b "255" // White crosshair
cl_crosshaircolor_g "255" // White crosshair
cl_crosshaircolor_r "255"// White crosshair
cl_crosshairdot "0" // Dot in middle of crosshair
cl_crosshairgap"-3" // Gap in middle of crosshair
cl_crosshairgap_useweaponvalue "0" // Change crosshair gap based on weapon
cl_crosshairscale "100" // Size of the crosshair
cl_crosshairsize "2" // Size of the crosshair
cl_crosshairstyle "4" // Dynamic crosshair style
cl_crosshairthickness "0.75" // Thickness of crosshair
cl_crosshairusealpha "1" // Makes crosshair opaque
cl_fixedcrosshairgap "3" // Gap of fixed crosshair
cl_crosshair_sniper_show_normal_inaccuracy "0"// Blur scoped crosshair when moving
cl_crosshair_dynamic_maxdist_splitratio 0 //  Max Split Ratio Distance on Dynamic Crosshair
cl_crosshair_dynamic_splitdist 3 //  Max Split Distance on Dynamic Crosshair

// Nade Crosshair
alias "nadeCrosshair" ";cl_crosshairgap -5;cl_crosshairsize 1000;cl_crosshair_drawoutline 0" // Enable
alias "regularCrosshair" ";cl_crosshairgap -3;cl_crosshairsize 2;cl_crosshair_drawoutline 0"  // Disable

// Mouse
sensitivity "1.0" // Mouse Sensitivity
zoom_sensitivity_ratio_mouse "0.818933027098955175" // Makes scoped sensitivity same as regular
m_rawinput "1" // Makes the mouse movement more natural (ignore Windows/OS)
m_mousespeed "0"  // Disables mouse acceleration 
m_customaccel "0"  // Disables mouse acceleration

// Viewmodel 
cl_viewmodel_shift_left_amt "2" // Viewmodel shake when firing 
cl_viewmodel_shift_right_amt "2" // Viewmodel shake when firing
viewmodel_fov "0" // Change distance of viewmodel from player
viewmodel_offset_x "2.200000"   // Make the viewmodel right in the corner
viewmodel_offset_y "-2.0" // Make the viewmodel as low as possible
viewmodel_offset_z "-2.000000" // Make the viewmodel small
viewmodel_presetpos "0" // Basic movement of viewmodel position
viewmodel_recoil "1.0" // Viewmodel movement when shooting
cl_bob_lower_amt "5" // Viewmodel movement when running
cl_bobamt_lat "0.1" // Viewmodel movement when running
cl_bobamt_vert  "0.1"// Viewmodel movement when running
cl_bobcycle "2" // Make the viewmodel move less
cl_bobcycle "0.980000" // Viewmodel movement when running
cl_righthand "1" // Change hand of viewmodel

// Custom "Frag Movie" style viewmodel
alias "gaming" "viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 2; viewmodel_offset_z -2; viewmodel_presetpos 0; cl_viewmodel_shift_left_amt 0; cl_viewmodel_shift_right_amt 0; viewmodel_recoil 0;"

// Audio
volume "0.5" // Volume of the overall game
voice_enable "1" // Enable team mates voice chat
voice_scale "0.2" // Make those teammates shut the fuck up
snd_deathcamera_volume "0" // Music in death camera
snd_mapobjective_volume "0" // Music that starts when bomb is planted
snd_menumusic_volume "0" // Music in main menu
snd_roundend_volume "0" // Music when round ends
snd_roundstart_volume "0" // Music when round starts
snd_tensecondwarning_volume "0.2" // 10 Second bomb music timer (actually 9.7 seconds) (recommended on)
snd_hwcompat "0" // Enable "Advanced 3D Audio Processing"

// Voice Chat Toggle
alias "voiceDisable" "voice_enable 0;say"Voice Chat -> Disabled";bind "end" "voiceEnable""
alias "voiceEnable" "voice_enable 0;say"Voice Chat -> Enabled";bind "end" "voiceDisable""
bind "rightarrow" "voiceDisable"

// Sound Level Button
alias "volume1" "volume 0.05; bind home volume2"
alias "volume2" "volume 1.00; bind home volume3"
alias "volume3" "volume 0.40; bind home volume1"
bind "downarrow" "volume1"

// HUD 
safezonex "1.0" // Changes horizontal position of HUD
safezoney "0.850000" // Changes vertical position of HUD
hud_scaling "0.7" // Changes size of your HUD
cl_hud_background_alpha "0.5"  // Changes the background alpha of your HUD
cl_hud_bomb_under_radar "1" // Displays the bomb symbol underneath the radar if you have it
cl_hud_color "1" // Color of your HUD
cl_hud_healthammo_style "1" // Minimal health and ammo count
cl_hud_playercount_pos "0" // Player Alive Count is shown at the top (0) or at the bottom (1) 
cl_hud_playercount_showcount "1" // Shows the alive player-count as a numeric number instead of the avatars of the players
hud_showtargetid "1"// Shows enemy names in red when looking at them
ui_steam_overlay_notification_position "topright" // Shows steam messages at top right
cl_showpos "1" // Shows Velocity (Useful for BHOP)
cl_showloadout "1" // Shows the inventory (nades) all the time

// Radar 
cl_radar_always_centered "0" // Player not centered on radar which will prevent wasted space 
cl_radar_icon_scale_min "0.4" // Size of the icons like players
cl_radar_rotate"1" // Whether the radar rotates (1) if you turn yourself or not (0)
cl_radar_scale "0.5" // How far the radar is zoomed out
cl_hud_radar_scale "1" // Size of the radar
cl_radar_square_with_scoreboard "1" // Whether the spectator square radar is used when you press tab (1) or not (0)
cl_teammate_colors_show "1" // Chosen colours of teammates are visible on the radar

// Network
rate "786432" // Max download bandwidth
cl_cmdrate "128" // How many packets you send to the server 
cl_updaterate "128" // How many packets you can receive 
cl_interp "0" // Setting used for a ping of between 1-29
cl_interp_ratio "1" // Setting used for a ping of between 1-29
mm_dedicated_search_maxping "30" // Max ping allowed for MM search
cl_disablehtmlmotd "1" // Disables message of the day (Ads on cumminty servers)
cl_forcepreload "1" // Forces to preload the map while loading screen
cl_timeout "150000" // Auto reconnect timer for when you loose connection 

// Other Game Settings
cl_autowepswitch "0"  // Disable auto weapon pickup
cl_join_advertise "2" // Friends can join on community server
con_enable "1" // Enable the console
cl_teamid_overhead_always "2" // Wall hacks for teammates
cl_use_opens_buy_menu "0" // Pick up weapons during buy time

// Netgraph Style and Layout
net_graph "1" // Enable net graph
net_graphpos"2" // Place net graph in middle of screen
net_graphheight "9999" // Unlimited height of net graph 

// Only show netgraph when scoreboard is open
bind "TAB" "+scorenet" 
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"

// Quickswitch - Knife when holding Q and swap back to weapon upon release
alias +knife "slot3; +lookatweapon; regularCrosshair"
alias -knife "slot2;slot1"
bind "q" +knife

// Smoke Jump Throw
alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind "x" "+jumpthrow" 

// Crouch Jump
alias +CrouchJump "+jump; +duck"
alias -CrouchJump "-jump; -DUCK"
bind "v" "+CrouchJump"

// Clear Decals on Movement
bind "w" "+forward; r_cleardecals"
bind "a" "+moveleft; r_cleardecals"
bind "s" "+back; r_cleardecals"
bind "d" "+moveright; r_cleardecals"
bind shift "+speed;r_cleardecals"

// Trash Talking Binds
bind "F11" "say ¯\_(ツ)_/¯"
bind "F7" "say www.free-csgo-cheats.net - your premium hacks provider"
bind "F9" "say www.free-csgo-cheats.net - #1 for a reason"
bind "F8" "say Get rekt - by www.free-csgo-cheats.net"                             

// Grenade Binds
bind "f" "use weapon_flashbang; nadeCrosshair"
bind "4" "use weapon_molotov; use weapon_incgrenade; nadeCrosshair"
bind "alt" "use weapon_smokegrenade ; nadeCrosshair"
bind "5" "use weapon_hegrenade; nadeCrosshair"
bind "9" "use weapon_decoy; nadeCrosshair"

// Basic Binds
bind "`" "toggleconsole"
bind "ESCAPE" "cancelselect"
// bind "SPACE" "+jump"
bind "0" "slot12; regularCrosshair"
bind "1" "slot1; regularCrosshair"
bind "2" "slot2; regularCrosshair"
bind "3" "slot3; regularCrosshair"
bind "6" "slot5; regularCrosshair"
bind "b" "buymenu"
bind "e" "+use"
bind "g" "drop"
bind "m" "teammenu"
bind "r" "+reload"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "z" "radio1"
bind "t" "+spray_menu"
bind "c" "+lookatweapon"
bind "CTRL" "+duck"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "MOUSE2" "+attack2"
bind "MOUSE5" "+voicerecord"
bind "MOUSE4" "lastinv; regularCrosshair"
bind "uparrow" "bot_kick"

// LJ Jump Bind
alias +ljbind "+duck;+jump;-forward;+klook"
alias -ljbind "-duck;-jump;-klook"
bind space "+ljbind"

// Reset crosshair on grendade throw
alias +AttackCrosshairReset "+attack"
alias -AttackCrosshairReset "-attack; regularCrosshair"
bind "MOUSE1" "+AttackCrosshairReset"

// No Clip Bind
bind "n" "noclip;play weapons\c4\c4_disarm"

// Load whatever gamemode you want with the "map" command. For example "map de_cache; competitive"
alias "casual" "game_type 0; game_mode 0"
alias "competitive" "game_type 0; game_mode 1"
alias "wingman" "game_type 0; game_mode 2"
alias "custom" "game_type 3; game_mode 0"

// Quick Console Shortcuts for Custom Knives (Requires sv_cheats 1)
alias "knife" "exec activateDroppedKnife"
alias "1" "give weapon_knife_m9_bayonet;knife"      //  M9 Bayonet
alias "2" "give weapon_knife_widowmaker;knife"      //  Talon
alias "3" "give weapon_knife_butterfly;knife"       //  Butterfly
alias "4" "give weapon_knife_karambit;knife"        //  Karambit
alias "5" "give weapon_bayonet;knife"               //  Bayonet
alias "6" "give weapon_knife_gut;knife"             //  Gut
alias "7" "give weapon_knife_flip;knife"            //  FLip
alias "8" "give weapon_knife_push;knife"            //  Shadow Daggers
alias "9" "give weapon_knife_falchion;knife"        //  Falchion
alias "10" "give weapon_knife_survival_bowie;knife" //  Bowie
alias "11" "give weapon_knife_ursus;knife"          //  Ursus
alias "12" "give weapon_knife_stiletto;knife"       //  Stiletto
alias "13" "give weapon_knife_css;knife"            //  Classic
alias "14" "give weapon_knife_outdoor;knife"        //  Nomad
alias "15" "give weapon_knife_skeleton;knife"       //  Skeleton
alias "16" "give weapon_knife_cord;knife"           //  Paracord
alias "17" "give weapon_knife_canis;knife"          //  Survival

// Quick Shortcuts for Console
alias "q" "quit"
alias "d" "disconnect"
alias "r" "mp_restartgame 1"
alias "prac" "exec cheats"
alias "bhop" "exec bhop"
alias "kz" "exec kz"
alias "lkz" "exec lkz"
alias "vv" "exec 1v1"
alias "ref" "exec autoexec"
alias "ctb" "bot_add_ct"
alias "tb" "bot_add_t"
alias "kb" "bot_kick"
alias "team" "mp_limitteams 30; mp_autoteambalance 0; mp_humanteam any"
alias "lj" "cl_draw_only_deathnotices 0; connect 185.114.224.66:27020"
alias "lan" "connect 192.168.1.148:27015"
alias "hax" "sv_cheats 1"
alias "comp" "exec offline"
alias "fast" "mp_round_restart_delay 3;mp_freezetime 6"

// Buy Binds
bind "kp_5" "buy smokegrenade;" // Smoke
bind "kp_minus" "buy incgrenade; buy molotov" //  Molotov
bind "kp_rightarrow" "buy m4a1; buy ak47" //  M4 or AK-47
bind "kp_leftarrow" "buy vest" //  Vest
bind "kp_home" "buy vesthelm" //  Vest-Helmet
bind "kp_end" " buy defuser" //  Defuser
bind "kp_downarrow" "buy tec9; buy fn57" //  Five Seven or Tec9
bind "kp_pgdn" "buy mp9; buy mac10;" //  MP9 or Mac10
bind "kp_pgup" "buy awp" //  AWP
bind "kp_del" "buy deagle" //  Deagle
bind "kp_ins" "buy flashbang" //  Flashbang
bind "kp_slash" "buy hegrenade" //  HE Grenade
bind "kp_uparrow" "buy aug; buy sg556" //  AUG or SG553
bind "kp_multiply" "buy p250" //  P250

// Increase FPS and declutter console
developer "0"

// Save Config
host_writeconfig

// Finished Message
clear
