// Launch Options
// +exec autoexec -refresh 240 -preload -fullscreen -high -fullscreen -language bananagaming -novid -tickrate 128

// Video
mat_setvideomode 1920 1080 0 // Set Resolution in fullscreen
mat_monitorgamma "1.60000" // Set brightness to brightest possible 
mat_monitorgamma_tv_enabled "0" // Set brightness mode to "Computer Monitor" for a more punchy image
mat_powersavingsmode "0" // Disables power saving mode (Increase FPS)
mat_queue_mode "2" //  Forcing Your CPU To Use Multi-Threaded Mode.
fps_max "0" // Uncaps FPS
fps_max_menu "0" // Uncaps Menu FPS
r_drawtracers_firstperson "1" //  Firstperson Tracers OFF.
r_eyegloss "0" //  No Makeup. (Increase FPS)
r_eyemove "0" //  No Eye Movement. (Increase FPS)
r_eyeshift_x "0" //  No Eye Movement X-Angle. (Increase FPS)
r_eyeshift_y "0" //  No Eye Movement Y-Angle. (Increase FPS)
r_eyeshift_z "0" //  No Eye Movement Z-Angle. (Increase FPS)
r_eyesize "0" //  Smaller Eyes. (Increase FPS)
r_dynamic "0" //  Disable specific shadows (Increase FPS)
r_dynamiclighting "0" //  Disable weapon muzzle flash effects (Increase FPS)

// Crosshair
cl_crosshairgap "-5" // Gap in middle of crosshair
cl_crosshairsize "1" // Size of the crosshair
cl_crosshairthickness "1" // Thickness of crosshair
cl_crosshair_drawoutline "0" // Black outline around crosshair
cl_crosshair_outlinethickness "1" // Change outline thickness
cl_crosshair_sniper_width "1" // Change thickness of scoped crosshair
cl_crosshair_t "0" // Use a "T" shaped crosshair rather than regular "+"
cl_crosshairalpha "255" // Make crosshair completely opaque
cl_crosshaircolor "5" // Enable custom crosshair color using below RGB values
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "0" // Dot in middle of crosshair
cl_crosshairgap_useweaponvalue "0" // Change crosshair gap based on weapon
cl_crosshairstyle "4" // Dynamic crosshair style
cl_crosshairusealpha "1" // Makes crosshair opaque
cl_fixedcrosshairgap "-1" // Gap of fixed crosshair
cl_crosshair_sniper_show_normal_inaccuracy "0"// Blur scoped crosshair when moving
cl_crosshair_dynamic_maxdist_splitratio 0 //  Max Split Ratio Distance on Dynamic Crosshair
cl_crosshair_dynamic_splitdist 3 //  Max Split Distance on Dynamic Crosshair
cl_show_observer_crosshair 2 // See other players crosshairs

// Nade Crosshair
alias "nadeCrosshair" "cl_crosshairgap -10;cl_crosshairsize 1000;" // Enable
alias "regularCrosshair" "cl_crosshairgap -5;cl_crosshairsize 1;"  // Disable

// Mouse
sensitivity "0.5" // Mouse Sensitivity
zoom_sensitivity_ratio_mouse "1.0" // Makes scoped sensitivity same as regular (use 0.818933027098955175 for small flicks) source: https://www.gosugamers.net/counterstrike/reddit/51346-analysis-is-0-81893-really-the-best-zoom-sensitivity
m_rawinput "1" // Makes the mouse movement more natural (ignore Windows/OS)
m_mousespeed "0"  // Disables mouse acceleration 
m_customaccel "0"  // Disables mouse acceleration

// Viewmodel 
cl_viewmodel_shift_left_amt "0.5" // Viewmodel shake when firing 
cl_viewmodel_shift_right_amt "0.25" // Viewmodel shake when firing
viewmodel_fov "68" // Change distance of viewmodel from player
viewmodel_offset_x "2.5"   // Make the viewmodel right in the corner
viewmodel_offset_y "0" // Make the viewmodel as low as possible
viewmodel_offset_z "-1.5" // Make the viewmodel small
viewmodel_presetpos "3" // Basic movement of viewmodel position
viewmodel_recoil "0" // Viewmodel movement when shooting
cl_bob_lower_amt "5" // Viewmodel movement when running
cl_bobamt_lat "0.1" // Viewmodel movement when running
cl_bobamt_vert  "0.1"// Viewmodel movement when running
cl_bobcycle "2" // Make the viewmodel move less
cl_bobcycle "0.980000" // Viewmodel movement when running
cl_righthand "1" // Change hand of viewmodel

// "Frag Movie" style viewmodel
alias "gaming" "viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 2; viewmodel_offset_z -2; cl_viewmodel_shift_left_amt 0; cl_viewmodel_shift_right_amt 0; viewmodel_recoil 0"

// Show Console Damage Output in Game
developer "1"
con_enable "1"
con_filter_enable "2"
con_filter_text_out "Player:"
alias "resetFilter" "log_color Console FFFF00FF;con_filter_text Damage Given"

// Audio
volume "0" // Volume of the overall game
voice_enable "1" // Enable team mates voice chat
voice_scale "0.2" // Make those teammates shut the fuck up
snd_hwcompat "0" // Enable "Advanced 3D Audio Processing"
voice_mixer_volume "1.0" // Set Windows Mic volume to 100%
snd_deathcamera_volume      "0"   // Music in death camera
snd_mapobjective_volume     "0"   // Music that starts when bomb is planted
snd_menumusic_volume        "0"   // Music in main menu
snd_roundend_volume         "0"   // Music when round ends
snd_roundstart_volume       "0"   // Music when round starts
snd_mvp_volume              "0"   // Music played from Music Disc
snd_tensecondwarning_volume "0.2" // 10 Second bomb music timer (actually 9.7 seconds) (recommended on)

// Volume Level Cycle Button
alias "volumeFilter" "con_filter_text `"

alias "+volumeCycle" "volumeFilter"
alias "-volumeCycle" "volume1"

alias "volume0" "volume 0.005;playvol buttons\blip1 0.4; log_color Console FFFFFFFF; clear;echo ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` `Volume[#...................] `5%; alias -volumeCycle volume1; resetFilter"
alias "volume1" "volume 0.025;playvol buttons\blip1 0.4; log_color Console FFFFFFFF; clear;echo ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` `Volume[#...................] `10%; alias -volumeCycle volume2; resetFilter"
alias "volume2" "volume 0.200;playvol buttons\blip1 0.4; log_color Console FFFFFFFF; clear;echo ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` `Volume[##########..........] `50%; alias -volumeCycle volume3; resetFilter"
alias "volume3" "volume 0.500;playvol buttons\blip1 0.4; log_color Console 98C379FF; clear;echo ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` `Volume[####################] `100%;alias -volumeCycle volume4; resetFilter"
alias "volume4" "volume 0.000;playvol buttons\blip2 0.4; log_color Console e06c75FF; clear;echo ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` ` `Volume[....................] `0% `Muted; alias -volumeCycle volume0; resetFilter"

// HUD
safezonex "0.666" // Changes horizontal position of HUD (0.666 gives 4:3 on 16:9)
safezoney "1.0" // Changes vertical position of HUD
hud_scaling "0.7" // Changes size of your HUD
cl_hud_background_alpha "0.5"  // Changes the background alpha of your HUD
cl_hud_bomb_under_radar "1" // Displays the bomb symbol underneath the radar if you have it
cl_hud_color "1" // Color of your HUD
cl_hud_healthammo_style "1" // Minimal health and ammo count
cl_hud_playercount_pos "0" // Player Alive Count is shown at the top (0) or at the bottom (1) 
cl_hud_playercount_showcount "1" // Shows the alive player-count as a numeric number instead of the avatars of the players
hud_showtargetid "1"// Shows enemy names in red when looking at them
ui_steam_overlay_notification_position "topright" // Shows steam messages at top right
cl_showpos "0" // Shows Velocity (Useful for BHOP)
cl_showloadout "1" // Shows the inventory (nades) all the time
cl_showfps "0" // Show FPS

// Radar
cl_radar_always_centered "0" // Player not centered on radar which will prevent wasted space 
cl_radar_icon_scale_min "0.4" // Size of the icons like players
cl_radar_rotate "1" // Whether the radar rotates (1) if you turn yourself or not (0)
cl_radar_scale "0.5" // How far the radar is zoomed out
cl_hud_radar_scale "1.3" // Size of the radar
cl_radar_square_with_scoreboard "0" // Whether the spectator square radar is used when you press tab (1) or not (0)
cl_teammate_colors_show "1" // Chosen colours of teammates are visible on the radar

// Network
mm_dedicated_search_maxping "20"// Max ping allowed for MM search
cl_disablehtmlmotd "1" // Disables message of the day (Ads on cumminty servers)
cl_forcepreload "1" // Forces to preload the map while loading screen
cl_timeout "150000" // Auto reconnect timer for when you loose connection 
rate "786432" // Max bandwidth
cl_cmdrate "128" // How many packets you send to the server 
cl_updaterate "128" // How many packets you can receive 
cl_interp "0" 
cl_interp_ratio "1"
cl_interpolate 1

// Other Game Settings
cl_autowepswitch "0" // Disable auto weapon pickup
cl_join_advertise "2" // Friends can join on community server
con_enable "1" // Enable the console
cl_use_opens_buy_menu "0" // Pick up weapons during buy time
gameinstructor_enable "0" // Disable game tips/tutorial
cl_dm_buyrandomweapons "0"  // Disable random Deathmatch weapons

// Netgraph Style and Layout
net_graph "1" // Enable net graph
net_graphpos"2" // Place net graph in middle of screen
net_graphheight "9999" // Unlimited height of net graph 

// Show Extra Details & Info when Scoreboard is Open
alias "+scorenet" "+showscores; net_graphheight 0000; cl_showpos 1;hud_scaling 0.95; cl_radar_scale 0.35;cl_hud_background_alpha 0.0;safezonex 1.00"
alias "-scorenet" "-showscores; net_graphheight 9999; cl_showpos 0;hud_scaling 0.70; cl_radar_scale 0.50;cl_hud_background_alpha 0.5; safezonex 0.66"

