// Launch Options
// +exec autoexec -novid -nojoy 

// Fancy Console Colors
log_color General    fc9003FF // Orange (Default)
log_color Console    7999aeFF // Blue   (Command Output)
log_color bsp        FF00FFFF // Purple (Map Specific)
log_color LOADING    FF0000FF // Red    (Errors)
log_color Developer  FF0000FF // Red    (Developer Messages)
log_color Shooting   00FF00FF // Green  (Shooting Subticks)

// Load Configs
exec autoexec/aliases
exec autoexec/audio
exec autoexec/buybinds
exec autoexec/crosshair
exec autoexec/game
exec autoexec/grenade_binds
exec autoexec/hud
exec autoexec/keybinds
exec autoexec/mouse_sensitivity
exec autoexec/network
exec autoexec/trash_talk
exec autoexec/video
exec autoexec/viewmodel

// Save Config
host_writeconfig

// Finished Message
exec autoexec/printMsg

