safezoney 1
safezonex 1

hud_scaling 0
cl_drawhud_force_radar -1

// Stop scorenet interfering with our safezone and hud scaling
alias "+scorenet" "+showscores;;cl_showfps 3"
alias "-scorenet" "-showscores;;cl_showfps 0"

// Don't punish bad bhop timing/RNG
sv_staminajumpcost 0
sv_staminalandcost 0

// Restart Map bind
bind backspace "say .r"

// Crouch Jump Bind
bind MOUSE2 "+crouchJump"

// Sensitivity
sensitivity 1

//Console Message
echo ""
echo "   ============================="
echo "       Legit (MM) KZ Config"
echo "   ============================="
echo ""
say " ========================================================= Loaded KZ (Legit/Vanilla) Config  ================================================================"