//Other Settings
sv_cheats 1
mp_warmup_end
bot_kick
mp_round_restart_delay 1
mp_freezetime 2
mp_humanteam any
mp_ignore_round_win_conditions 0

//Volume
volume 0.1

//Enable Respawn
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1

//Roundtime Settings
mp_roundtime 60
mp_roundtime_defuse 60
mp_roundtime_hostage 60

//Restart Game
mp_restartgame 1

//Bind "V" to Crouch Jump (For LongJump)
alias +LongJump "+duck; +jump; +klook; -forward; -back"
alias -LongJump "-duck; -jump; -klook"
bind "v" +LongJump

//Console Message
echo "   ============================="
echo "             KZ Config"
echo "   ============================="
echo ""